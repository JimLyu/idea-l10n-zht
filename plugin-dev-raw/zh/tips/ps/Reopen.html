<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>重新開啟專案</b></p><p>要重新開啟最近的專案，請從主選單中選擇 <span class="control">檔案 | 重新開啟</span> (在 Windows 和 Linux 中)/<span class="control">檔案 | 最近的專案</span> (在 macOS 中)。</p><p>或者，右鍵點擊工作列/程序塢中的 PhpStorm 圖標。</p></body></html>
