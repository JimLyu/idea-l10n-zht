<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>在樹狀圖中快速搜尋</b></p><p>在所有樹狀圖中都可以執行快速搜尋，例如，在 <span class="control">專案</span> 工具視窗中。開始輸入，然後很快就能找到所需條目。</p><p class="image"><img src="images/ps_tips-speed_search.png" alt="Speed search" style="border: 1px solid #55555;" /></p></body></html>
