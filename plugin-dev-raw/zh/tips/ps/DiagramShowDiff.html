<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>建置差異圖</b></p><p>如果您的專案受到版本控制，可以建置 UML 圖來反映您的本地更改，並將修改後的組件之間的關係可視化。</p><p>按 <span class="shortcut">&shortcut:UML.ShowChanges;</span> 並選擇必要的更改列表以生成關係圖。雙擊關係圖上的節點，可在“差異”對話框中檢視更改。</p><p class="image"><img src="images/ps_tips-showDiffOnDiagram.png" alt="Show Changes Diagram" style="border: 1px solid #55555;" /></p></body></html>
