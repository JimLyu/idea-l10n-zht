<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>檔案顏色</b></p><p>您無需猜測當前正在檢視哪個 <span class="code_emphasis">索引</span> 檔案。</p><p>您可以通過使用 <span class="control">Settings</span> 對話框(<span class="shortcut">&shortcut:ShowSettings;</span> )的 <span class="control">外觀與行為 | 檔案顏色</span> 頁面在導覽列表中突出顯示編輯器頁籤和行。</p><p class="image"><img src="images/ps_tips-coloredFiles.png" alt="Colored files" style="border: 1px solid #55555;" /></p></body></html>
