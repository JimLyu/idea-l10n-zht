<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>方法分隔符</b></p><p>在編輯器中的方法之間啟用分隔線，以便一目了然地區分每個方法的主體。在 <span class="control">Settings</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> 的 <span class="control">編輯器 | 一般 | 外觀</span> 頁面中，選擇 <span class="control">顯示方法分隔符</span> 複選框。</p><p class="image"><img src="images/ps_tips-method_separator.png" alt="Show method separators option" style="border: 1px solid #55555;" /></p></body></html>
