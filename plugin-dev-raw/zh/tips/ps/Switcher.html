<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>導覽切換器</b></p><p>使用切換器 <span class="shortcut">&shortcut:Switcher;</span> 在開啟的檔案和工具視窗之間導覽。按住 <span class="shortcut">Control</span> 使切換器彈出框保持開啟狀態。對於導覽，請使用 <span class="shortcut">Tab</span> 和 <span class="shortcut">Shift+Tab</span>。</p><p>按 <span class="shortcut">Delete</span> 或 <span class="shortcut">BackSpace</span> 關閉編輯器頁籤或隱藏工具視窗。</p><p class="image"><img src="images/ps_tips-switcher.png" alt="Switcher" style="border: 1px solid #55555;" /></p></body></html>
