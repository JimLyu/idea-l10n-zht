<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>同時編輯多行</b></p><p>按 <span class="shortcut">&shortcut:EditorToggleColumnMode;</span> 開啟 <span class="control">列選擇</span> 模式。在此模式下，您可以在多行上進行相同的更改。例如，如果您需要將某些文本呈現為列表並在同一標記中換行，則此功能非常有用。使用相同的快捷鍵可關閉該模式。</p><p class="image"><img src="images/ps_tips-multiselection_column.png" alt="Column selection mode" style="border: 1px solid #55555;" /></p></body></html>
