<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>導覽到 Spring 控制器</b></p><p>您可以使用一個快捷鍵在 <span class="control">Spring</span> 工具視窗和相應的控制器之間跳轉。在 <span class="control">Spring</span> 工具視窗的 <span class="control">MVC</span> 頁籤上選擇必要的檢視，然後按 <span class="shortcut">&shortcut:GotoRelated;</span>。</p></body></html>
