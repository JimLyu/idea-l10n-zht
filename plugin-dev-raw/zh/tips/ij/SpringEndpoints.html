<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>“端點”工具視窗</b></p><p>對於 REST 控制器，請使用專用的 <span class="control">端點</span> 工具視窗列出所有端點及其方法和 URL。該工具視窗還允許您快速建立對所選端點的 HTTP 請求並生成 OpenAPI 規範。</p><p class="image"><img src="images/restapi_endpoints.png" alt="The Endpoints tool window" style="border: 1px solid #55555;" /></p></body></html>
