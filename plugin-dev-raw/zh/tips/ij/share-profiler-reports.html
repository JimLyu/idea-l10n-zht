<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>分享分析器報告</b></p><p>IntelliJ Profiler 快照會被另存為檔案，使您能夠與其他人共享性能報告或調查其他人生成的報告。當您想要研究在您的開發環境中不可重現的問題時，這尤其方便。</p><p class="image"><img src="images/ij-reveal-snapshot-in-finder.png" alt="Reveal in Finder action in the Recent Snapshots context menu" style="border: 1px solid #55555;" /></p></body></html>
