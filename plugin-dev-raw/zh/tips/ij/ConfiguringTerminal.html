<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>為終端選擇 shell</b></p><p>從內建終端使用您最喜歡的 shell。</p><p>在 <span class="control">Settings</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> 中，轉到 <span class="control">工具 | 終端</span> ，並指定 shell 可執行檔案的路徑。</p></body></html>
