<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>新增檔案、目錄和軟體套件</b></p><p>在 <span class="control">專案</span> 工具視窗(<span class="shortcut">&shortcut:ActivateProjectToolWindow;</span> )中，選擇需要新條目的節點，然後按 <span class="shortcut">&shortcut:Generate;</span> 開啟可能選項的列表。</p><p>例如，您可以建立 Java 類別、軟體套件或目錄。請注意，列表中的選項取決於您當前的上下文和已安裝的延伸模組。</p><p class="image"><img src="images/ij_tips_create_new_file.png" alt="Creating a new file" style="border: 1px solid #55555;" /></p></body></html>
