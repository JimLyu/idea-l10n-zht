<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>分析器時間線檢視</b></p><p>您可以使用 IntelliJ Profiler 的“時間線”檢視直觀呈現執行緒活動。了解應用程式中的關鍵路徑，以及發現同步問題、GC 相關瓶頸、次優 I/O 動作和異常執行緒活動非常有用。</p><p class="image"><img src="images/ij-tips-timeline.png" alt="Timeline view showing threads activity over time" style="border: 1px solid #55555;" /></p></body></html>
