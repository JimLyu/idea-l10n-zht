<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>分析器主頁頁籤</b></p><p>“分析器”工具視窗(<span class="shortcut">檢視 | 工具視窗 | 分析器</span> )提供正在執行的程序和最近快照的概覽。可以使用它開始分析、監視實時性能指標，或者獲取所選程序的記憶體或執行緒傾印。</p><p class="image"><img src="images/ij-recent-snapshots.png" alt="Recent Snapshots on the Profiler home tab" style="border: 1px solid #55555;" /></p><p>如果您不熟悉分析，我們建議您按照 <a href="https://www.jetbrains.com/help/idea/tutorial-get-started-with-profiling.html">此教程</a> 進行動作，該教程將幫助您開始學習 IntelliJ IDEA 中的分析基礎知識。</p></body></html>
