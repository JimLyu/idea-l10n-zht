<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>分析軟體套件</b></p><p>使用捆綁的 <span class="control">Package Checker</span> 延伸模組來確保您的 Maven 和 Gradle 專案沒有易受攻擊的相依項。從主選單中，選擇 <span class="control">程式碼 | 分析程式碼</span> ，然後點擊 <span class="control">顯示易受攻擊的相依項</span>。</p><p>分析結果將顯示在單獨的工具視窗中，其中每個找到的相依項都將有詳細的說明。</p><p class="image"><img src="images/package_checker.png" alt="Package Checker" style="border: 1px solid #55555;" /></p></body></html>
