<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>執行測試</b></p><p>要快速執行測試類別中的所有方法，請點擊裝訂區域中的 <img src="images/app.actions.runAll.png" alt="the Run All button"/> ，然後選擇 <span class="control">執行 '&lt;TestClass&gt;'</span>:</p><p class="image"><img src="images/ij_tips_run_all_tests.png" alt="Run all tests" style="border: 1px solid #55555;" /></p><p>要只執行一個方法，請點擊裝訂區域中的 <img src="images/app.actions.execute.png" alt="the Run button"/>。</p></body></html>
