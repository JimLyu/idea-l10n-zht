<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>外部文檔</b></p><p>要使用文字游標處元素的文檔頁面開啟瀏覽器，請按 <span class="shortcut">&shortcut:ExternalJavaDoc;</span> 或從主選單中選擇 <span class="control">工具 | Web 瀏覽器和預覽</span>。</p><p>確保在設定中設定了預設瀏覽器。要檢查預設瀏覽器，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定，然後導覽到 <span class="shortcut">工具 | Web 瀏覽器和預覽</span>。</p></body></html>
