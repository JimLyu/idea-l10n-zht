<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>調整工具視窗布局</b></p><p>調整 IntelliJ IDEA 工具視窗布局，以便更好地利用螢幕區域。</p><p>按拆分器上的 <span class="shortcut">Control+LeftClick</span> (在 Windows 和 Linux 中) / <span class="shortcut">Control+LeftClick</span> (在 macOS 中)，在垂直放置和並排放置工具視窗之間切換。</p></body></html>
