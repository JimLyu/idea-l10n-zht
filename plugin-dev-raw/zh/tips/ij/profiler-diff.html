<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>差分火焰圖</b></p><p>您可以通過比較兩個分析器快照來比較演算法、方式甚至 JDK 的性能。在工具列的右側，點擊 <span class="control">與基線比較</span> ，然後選擇另一個快照。可以通過幾個檢視檢視比較結果，這些檢視可以準確地顯示差異所在。</p><p class="image"><img src="images/ij-tips-snapshot-diff.png" alt="Differential flame graph showing the comparison of two snapshots" style="border: 1px solid #55555;" /></p></body></html>
