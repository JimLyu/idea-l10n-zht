<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>即時尋找易受攻擊的軟體套件</b></p><p>使用捆綁的 <span class="control">Package Checker</span> 延伸模組，IntelliJ IDEA 可以在您的 Maven 和 Gradle 專案中動態醒目提示易受攻擊的軟體套件。</p><p>確保在 <span class="control">設定 | 編輯器 | 檢查 | 安全性</span> 中啟用 <span class="control">易受攻擊的宣告相依項</span> 檢查，並開啟您的建置檔案。易受攻擊的相依項將在編輯器中醒目提示。</p><p class="image"><img src="images/package_checker_inspection.png" alt="Package Checker inspection" style="border: 1px solid #55555;" /></p></body></html>
