<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>行分析器</b></p><p>如果您希望獲取正在執行的程序的逐行執行時間，請在 <span class="control">執行</span> 工具視窗中選擇 <span class="shortcut">分析程序 | 附加分析器</span> 。點擊 <span class="control">停止分析並顯示結果</span> 或程序完成時，將為執行了大量時間的行顯示各自的執行時。</p><p class="image"><img src="images/ij-hints-line-profiler.png" alt="Profiler hints in the editor highlighting hot methods" style="border: 1px solid #55555;" /></p></body></html>
