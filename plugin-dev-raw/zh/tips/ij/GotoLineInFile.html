<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>導覽到行</b></p><p>您可以在編輯器中開啟檔案的特定行。請按 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">導覽 | 檔案</span> )，開始輸入檔名，然後輸入 <span class="code_emphasis">:</span> ，後跟行號。</p><p class="image"><img src="images/ij_tips_gotolinenumber.png" alt="Go to specific line" style="border: 1px solid #55555;" /></p></body></html>
