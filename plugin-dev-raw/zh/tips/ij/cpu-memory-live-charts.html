<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>監視資源使用情況</b></p><p>如果需要追蹤應用程式中的記憶體、CPU 或執行緒使用情況等指標，請確保使用 <span class="control">CPU 和記憶體實時圖表</span> 。此工具有助於了解您的應用程式要求，以及它如何在資源消耗方面對某些事件作出反應。</p><p>從主選單中選擇 <span class="shortcut">檢視 | 工具視窗 | 分析器</span> ，然後右鍵點擊所需的程序並選擇 <span class="control">CPU 和記憶體實時圖表</span>。</p><p class="image"><img src="images/cpu-memory-live-charts-1.png" alt="CPU and Memory Live charts showing CPU, memory, and threads usage." style="border: 1px solid #55555;" /></p></body></html>
