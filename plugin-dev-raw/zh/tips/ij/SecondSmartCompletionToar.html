<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>類型符合程式碼補全</b></p><p>在預期為數組類型時，呼叫兩次類型符合程式碼補全(<span class="shortcut">&shortcut:SmartTypeCompletion;</span> )。IDE 將搜尋具有相同組件類型的集合，並建議使用 <span class="code_emphasis">toArray()</span> 呼叫進行轉換。</p></body></html>
