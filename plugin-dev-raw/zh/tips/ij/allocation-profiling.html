<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>記憶體分配分析</b></p><p>除了 CPU 樣本，IntelliJ Profiler 還收集記憶體分配資料。使用此性能診斷方法，您可以有效地檢測過多的物件建立、冗餘的自動裝箱、錯誤的快取和其他與記憶體相關的問題。</p><p>教程: <a href="https://www.jetbrains.com/help/idea/tutorial-find-a-memory-leak.html">尋找記憶體泄漏</a></p><p class="image"><img src="images/ij-tips-memory-alloc.png" alt="Menu for switching between CPU and memory samples in the Profiler toolbar" style="border: 1px solid #55555;" /></p></body></html>
