<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>自訂查詢的執行</b></p><p>您可以設定在游標位於查詢內、查詢外時執行查詢以及為選區執行查詢的預設選項。要設定選項，請開啟 IDE 設定 <span class="shortcut">&shortcut:ShowSettings;</span> 並導覽至 <span class="control">資料庫 | 查詢執行</span>。</p><p class="image"><img src="images/tips_db_customize_query_execution.png" alt="Customize execution of a query" style="border: 1px solid #55555;" /></p></body></html>
