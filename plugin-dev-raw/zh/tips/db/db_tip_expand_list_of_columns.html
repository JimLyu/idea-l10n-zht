<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>展開列的列表</b></p><p>將星號(<span class="code_emphasis">*</span> )展開到表中所有可用列的列表。如果列名之間發生衝突，這些列名將被限定。</p><p class="image"><img src="images/tips_db_expand_list_of_columns.png" alt="Expand a list of columns" style="border: 1px solid #55555;" /></p></body></html>
