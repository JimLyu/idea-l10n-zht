<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>作為 DDL 資料來源的 SQL 檔案</b></p><p>包含 CREATE 語句的 SQL 檔案可用作資料來源。因此，您可以在編輯器中建置圖表，參照此類別檔案中定義的所有表、列和其他物件。</p><p>要建立 DDL 資料來源，請將 DDL 檔案從檔案管理器拖到 <span class="control">資料庫瀏覽器</span> (<span class="shortcut">檢視 | 工具視窗 | <span class="control">資料庫瀏覽器</span></span>)。</p><p class="image"><img src="images/tips_db_create_ddl_data_source.png" alt="Create a DDL data source" style="border: 1px solid #55555;" /></p></body></html>
