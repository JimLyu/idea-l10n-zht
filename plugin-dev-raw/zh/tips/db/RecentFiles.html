<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>檢視最近的檔案</b></p><p>如果您意外關閉了查詢主控台、SQL 腳本或任何其他頁籤，請按 <span class="shortcut">&shortcut:RecentFiles;</span>。 <span class="control">最近的檔案</span> 對話框可以顯示最近編輯的檔案的列表。</p><p>按 <span class="shortcut">&shortcut:RecentFiles;</span> (<span class="control">檢視 | 最近的檔案</span> )可檢視最近開啟的檔案列表。</p><p class="image"><img src="images/db_recent_files_1.png" alt="Recent files" style="border: 1px solid #55555;" /></p></body></html>
