<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>導覽到表、檢視或例程</b></p><p>要在編輯器中快速開啟任何表、檢視或例程，請按 <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">導覽 | 表/檢視/例程</span> )並開始輸入表、檢視或例程的名稱。</p><p class="image"><img src="images/db_tips_goto_class.png" alt="Go to Table, View, or Routine" style="border: 1px solid #55555;" /></p></body></html>
