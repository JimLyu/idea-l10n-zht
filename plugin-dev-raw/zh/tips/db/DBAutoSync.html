<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>資料庫狀態同步</b></p><p>要自動同步資料庫狀態，請在 <span class="control">資料庫瀏覽器</span> (<span class="shortcut">檢視 | 工具視窗 | <span class="control">資料庫瀏覽器</span></span> )中點擊 <span class="control">資料來源屬性</span> 按鈕(<img src="images/database-plugin.icons.manageDataSources.png" alt="the Data Source Properties button"/> )，並選擇要更改的資料來源。在 <span class="control">選項</span> 頁籤上，選中 <span class="control">內省</span> 下的 <span class="control">自動同步</span> 複選框。</p><p>如果清除 <span class="control">自動同步</span> 複選框，則只有在點擊 <span class="control">重新整理</span> 圖標 <img src="images/app.actions.refresh.png" alt="the Refresh button"/> 或按 <span class="shortcut">&shortcut:Refresh;</span> 後才會將 <span class="control">資料庫瀏覽器</span> (<span class="shortcut">檢視 | 工具視窗 | <span class="control">資料庫瀏覽器</span></span> )中資料來源的檢視與資料庫的實際狀態同步。</p></body></html>
