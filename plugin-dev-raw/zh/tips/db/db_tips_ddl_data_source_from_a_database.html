<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>傾印到 DDL 資料來源</b></p><p>DDL 資料來源是具有基於多個 SQL 腳本的架構的虛擬資料來源。將這些檔案存儲在版本控制系統(VCS)中是將資料庫儲存在 VCS 下的一種方式。</p><p>要建立 DDL 資料來源，請在 <span class="control">資料庫瀏覽器</span> 中右鍵點擊資料來源，然後選擇 <span class="control">匯入/匯出 | 傾印到 DDL 資料來源</span>。</p></body></html>
