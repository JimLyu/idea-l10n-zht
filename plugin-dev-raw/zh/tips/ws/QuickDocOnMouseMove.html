<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>懸停時檢視快速文檔</b></p><p>無需顯式呼叫快速文檔 <span class="shortcut">&shortcut:QuickJavaDoc;</span> 。如果將滑鼠指針懸停在所需符號上，快速文檔彈出視窗將自動顯示。</p><p>此行為預設處於啟用狀態。要停用，請開啟 <span class="control">Settings</span> 對話框(<span class="shortcut">&shortcut:ShowSettings;</span> )，轉到 <span class="control">編輯器 | 程式碼編輯</span> ，並清除 <span class="control">懸停時顯示快速文檔</span> 複選框。</p></body></html>
