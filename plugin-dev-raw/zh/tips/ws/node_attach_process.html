<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>偵錯正在執行的 Node.js 應用程式</b></p><p>如果 Node.js 應用程式使用 <span class="code_emphasis">--inspect</span> 或 <span class="code_emphasis">--inspect-brk</span> 標誌啟動，則可以從 <span class="control">執行</span> 工具視窗或 <span class="control">偵錯</span> 工具視窗中的內建 <span class="control">終端</span> 開始偵錯。</p><p>在顯示資訊訊息 <span class="code_emphasis">Debugger listening &lt;host&gt;:&lt;port&gt;</span> 的 <span class="control">終端</span> 工具視窗中，預設連接埠為 <span class="code_emphasis">9229</span> 。要開始偵錯，請按住 <span class="shortcut">Control+Shift</span> 並點擊鏈接。</p><p class="image"><img src="images/ws_node_debug_attach_from_terminal_600.png" alt="Attach the debugger to a running Node.js app from the built-in Terminal" style="border: 1px solid #55555;" /></p></body></html>
