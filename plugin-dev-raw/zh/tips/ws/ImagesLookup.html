<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>預覽參照的圖片</b></p><p>在彈出視窗而不是單獨的編輯器頁籤中預覽參照的圖片: 將文字游標放在圖片名稱處，然後按 <span class="shortcut">&shortcut:QuickImplementations;</span>。</p><p class="image"><img src="images/py_tips_image_lookup.png" alt="Preview image" style="border: 1px solid #55555;" /></p></body></html>
