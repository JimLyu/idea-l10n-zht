<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>HTML5 大綱</b></p><p>可以在 <span class="control">檔案結構</span> 彈出視窗中啟用 HTML5 大綱檢視。按 <span class="shortcut">&shortcut:FileStructurePopup;</span> 可開啟彈出視窗。</p><p class="image"><img src="images/html5OutlineOff.png" alt="HTML5 outline off" style="border: 1px solid #55555;" /></p><p>只需再按一次 <span class="shortcut">&shortcut:FileStructurePopup;</span> ，即可選中 <span class="control">HTML5 大綱</span> 複選框。</p><p class="image"><img src="images/html5OutlineOn.png" alt="HTML5 outline on" style="border: 1px solid #55555;" /></p></body></html>
