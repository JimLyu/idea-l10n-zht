<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>“提取欄位”重構</b></p><p><span class="control">提取欄位</span> 重構用於建立將所選表達式作為值儲存的欄位，並將其符合項取代為對此新建立欄位的參照。您可以取代表達式的所有符合項或僅取代文字游標處的符合項。</p><p>要呼叫此重構，請選擇要取代為欄位的表達式，或將文字游標置於表達式上，然後按 <span class="shortcut">&shortcut:IntroduceField;</span> (<span class="control">重構 | 提取 | 欄位</span>):</p><p class="image"><img src="images/ws_tips_extract_field_1.png" alt="Extract field" style="border: 1px solid #55555;" /></p></body></html>
