<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>“拉取類別成員”重構</b></p><p><span class="control">向上拉取類別成員</span> 重構可將類別方法在類別層次結構中向上移動 – 從當前類別上移到超類別，或上移到它實作的接口。</p><p class="image"><img src="images/ws_tips_refactoring_pull_members_up.png" alt="Pull Class Members Up" style="border: 1px solid #55555;" /></p></body></html>
