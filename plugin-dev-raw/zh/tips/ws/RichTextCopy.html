<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>作為富文本複製</b></p><p>您可以從編輯器中將文本作為富文本進行複製，並將其貼上到其他任何可以識別 RTF 的編輯器中。</p><p>確保在 <span class="control">Settings</span> 對話框(<span class="shortcut">&shortcut:ShowSettings;</span> )的 <span class="control">編輯器 | 一般</span> 頁面上選中 <span class="control">複製為富文本</span> 複選框。</p><p class="image"><img src="images/ws_tips-copy_rich_text.png" alt="Copy as rich text by default option" style="border: 1px solid #55555;" /></p></body></html>
