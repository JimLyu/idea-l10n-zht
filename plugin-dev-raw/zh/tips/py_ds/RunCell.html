<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>執行單元</b></p><p>使用以下智能快捷鍵快速執行程式碼單元:</p><ul ><li><p><span class="shortcut">Ctrl + Enter</span>: 執行當前單元。</p></li><li><p><span class="shortcut">Shift + Enter</span>: 執行當前單元並選擇其下方的單元。</p></li><li><p><span class="shortcut">Ctrl + Shift + Alt + Enter</span>: 執行筆記本中的所有程式碼單元。</p></li></ul><p>可以在 <span class="control">執行</span> 選單中找到更多選項。</p></body></html>
