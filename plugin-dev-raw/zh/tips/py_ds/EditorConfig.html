<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>程式碼樣式的 EditorConfig</b></p><p>您可以使用 EditorConfig (<a href="https://editorconfig.org/">https://editorconfig.org/</a> )中的設定覆蓋 IDE 程式碼樣式設定。</p><p>在想要更改程式碼樣式並根據需要指定新設定的節點中建立一個新的 <span class="code_emphasis">.editorconfig</span> 檔案。</p><p class="image"><img src="images/tips_editor_config.png" alt="EditorConfig settings" style="border: 1px solid #55555;" /></p></body></html>
