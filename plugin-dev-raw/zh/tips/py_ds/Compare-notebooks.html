<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>比較 Jupyter Notebook</b></p><p>要比較任意兩個 Jupyter Notebook，請在 <span class="control">工作區</span> 工具視窗中選擇一個 Notebook，右鍵點擊該 Notebook，然後從右鍵選單中選擇 <span class="control">比較物件</span> 。在檔案系統中，選擇要與之比較的 Notebook。</p><p>DataSpell 將在差異檢視器中顯示兩個 Notebook 和比較結果。</p></body></html>
