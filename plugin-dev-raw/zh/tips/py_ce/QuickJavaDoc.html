<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>快速程式碼文檔</b></p><p>要快速檢視文字游標處的類別或方法的文檔，請按 <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">檢視 | 快速文檔</span>)。</p><p class="image"><img src="images/py_tips_quick_javadoc.png" alt="View quick documentation" style="border: 1px solid #55555;" /></p></body></html>
