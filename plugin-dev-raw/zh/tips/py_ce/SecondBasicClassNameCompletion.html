<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>程式碼補全</b></p><p>程式碼補全會建議從當前文字游標位置可以到達的選擇。按兩次 <span class="shortcut">&shortcut:CodeCompletion;</span> 可以擴展建議列表。</p><p>如果您使用補全來發現一個類別名，且如果該類尚未匯入，則會自動生成 import 語句。</p><p class="image"><img src="images/py_tips_class_name_completion.png" alt="Extended code completion" style="border: 1px solid #55555;" /></p></body></html>
