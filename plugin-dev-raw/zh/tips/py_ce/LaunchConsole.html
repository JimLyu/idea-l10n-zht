<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>偵錯時，您可能需要手頭有一個互動主控台。切換到 <span class="control">偵錯</span> 工具視窗中的 <span class="control">主控台</span> ，然後點擊左側工具列中的 <img src="images/python.icons.com.jetbrains.python.expui.pythonConsoleToolWindow.png" alt="Show Debug Console"/>。</p><p>主控台會切換為互動模式，這意味著您可以輸入指令並檢視輸出。</p><p>要使互動主控台始終可用，請轉到 <span class="control">設定 | 建置、執行、部署 | 主控台</span> 並啟用 <span class="control">始終顯示偵錯主控台</span> 複選框。</p></body></html>
