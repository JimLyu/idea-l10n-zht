<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>新增 Kafka 生產者和使用者</b></p><p>在 <span class="control">Kafka</span> 監控工具視窗中，使用 <span class="control">新增生產者</span>、 <span class="control">新增使用者</span> 和 <span class="control">新增生產者和使用者</span> 按鈕。</p><p class="image"><img src="images/kafka_produce_consume_messages.png" alt="Add Producer, Add Consumer buttons" style="border: 1px solid #55555;" /></p><p>使用這些控件，您可以開始生成和接收資料。只需在生產者視窗中指定訊息參數，然後點擊 <span class="control">生成</span> 。您可以在使用者視窗中點擊 <span class="control">開始使用</span> 以開始接收訊息。要恢復訊息傳遞，請點擊 <span class="control">停止使用</span>。</p></body></html>
