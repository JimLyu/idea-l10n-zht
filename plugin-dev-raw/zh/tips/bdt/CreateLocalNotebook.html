<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>建立本地 Zeppelin Notebook</b></p><p>Big Data Tools 延伸模組不僅允許您連線到遠端 Zeppelin 伺服器，還可以建立 Zeppelin Notebook 檔案並將其存儲在您的專案中。</p><p>在 <span class="control">專案</span> 工具視窗中，右鍵點擊專案根目錄，然後選擇 <span class="shortcut">新增 | Zeppelin Notebook</span>。</p></body></html>
