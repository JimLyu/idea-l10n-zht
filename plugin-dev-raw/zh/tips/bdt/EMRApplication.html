<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>開啟 Amazon EMR 應用程式</b></p><p>您可以快速開啟 Amazon EMR 集群上安裝的應用程式。為此，請點擊 <span class="control">AWS EMR</span> 工具視窗的 <span class="control">應用程式</span> 頁籤中的應用程式名稱。</p><p class="image"><img src="images/emr_open_application.png" alt="the AWS EMR tool window" style="border: 1px solid #55555;" /></p></body></html>
