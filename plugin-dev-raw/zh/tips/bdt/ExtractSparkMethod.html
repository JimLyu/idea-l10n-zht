<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>提取 Spark 方法</b></p><p>如果您的專案中有 Scala 類別，則可以將 Zeppelin 筆記中的程式碼段提取到 Scala 方法中，並將其新增到該類中。右鍵點擊語句，選擇 <span class="shortcut">重構 | 提取 Spark 方法</span> ，然後使用開啟的嚮導指定方法名稱和可見性。</p><p class="image"><img src="images/bdt_extract_spark_method_tips@2px.png" alt="Declare Method window" style="border: 1px solid #55555;" /></p></body></html>
