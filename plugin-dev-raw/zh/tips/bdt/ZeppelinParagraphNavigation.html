<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Zeppelin 中的段落導覽</b></p><p>要在 Zeppelin Notebook 的段落之間快速導覽，請點擊 <img src="images/app.actions.forward.png" alt="The Right Arrow icon"/> 並選擇一個段落。</p><p class="image"><img src="images/bdt_paragraph_navigation_tips.png" alt="Paragraph Navigation" style="border: 1px solid #55555;" /></p><p>使用搜尋框縮小段落列表的範圍。</p></body></html>
