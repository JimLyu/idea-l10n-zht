<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>在 Zeppelin 中新增段落</b></p><p>請使用以下快捷方式將段落新增到 Zeppelin Notebook:</p><ul ><li><p><span class="shortcut">Ctrl+Alt+A</span> (Windows、Linux)或 <span class="shortcut">Ctrl+Alt(Option)+A</span> (macOS): 在所選段落上方新增段落。</p></li><li><p><span class="shortcut">Ctrl+Alt+B</span> (Windows、Linux)或 <span class="shortcut">Ctrl+Alt(Option)+B</span> (macOS): 在所選段落下方新增段落。</p></li></ul></body></html>
