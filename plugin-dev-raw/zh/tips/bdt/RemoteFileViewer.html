<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>檔案檢視器</b></p><p>要預覽遠端檔案系統，請使用 Big Data Tools 延伸模組提供的專用檔案檢視器。選擇存儲桶或目錄，然後點擊 <img src="images/app.general.treeHovered.png" alt="Open in Separate Viewer"/> (<span class="control">在單獨的檢視器中開啟</span>)。</p><p class="image"><img src="images/bdt_file_viewer_tips.png" alt="Open in Separate Viewer" style="border: 1px solid #55555;" /></p><p>這將允許您在編輯器頁籤中檢視目錄結構及其檔案。您可以對嵌套目錄重複此動作，以在單獨的頁籤中顯示它們。</p></body></html>
