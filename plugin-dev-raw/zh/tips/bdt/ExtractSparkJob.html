<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>提取 Spark 作業</b></p><p>如果您的 Zeppelin Notebook 中有一個帶有 Spark 作業的程式碼段，則可以將其作為 Scala 類別快速提取到單獨的 Scala 檔案中。</p><p>為此，只需右鍵點擊 Spark 作業，然後從右鍵選單中選擇 <span class="shortcut">重構 | 提取 Spark 作業</span>。</p><p class="image"><img src="images/bdt_extract_spark_job_tips@2px.png" alt="Extract Spark job action" style="border: 1px solid #55555;" /></p></body></html>
