<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>對表達式求值</b></p><p>當您的腳本被中斷點停止時，您可以執行表達式或為變數重新賦值。 <span class="control">對表達式求值</span> 功能可幫助您獲取有關程序狀態的其他詳細資訊或在執行時測試各種方案。</p><ul ><li><p>如果該表達式存在於程式碼中，按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)或 <span class="shortcut">Alt</span> (在 macOS 中)並點擊。如果要對特定程式碼段求值，請先選中再點擊。 </p><p class="image"><img src="images/cl_debug_quick_evalexpr_tip.png" alt="Quick Evaluate Expression" style="border: 1px solid #55555;" /></p></li><li><p>要對任意表達式求值，請選擇 <span class="control">執行 | 偵錯動作 | 對表達式求值</span>。</p></li></ul></body></html>
