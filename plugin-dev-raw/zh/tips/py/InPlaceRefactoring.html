<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>原位重新命名</b></p><p>開始重新命名任何程式碼元素或更改方法簽名時，PyCharm 會在裝訂區域中顯示 <img src="images/app.actions.refactoringBulb.png" alt="In-place refactoring icon"/> 圖標。點擊裝訂區域圖標並套用任何更改建議。</p><p class="image"><img src="images/py_rename_inline.png" alt="In-place renaming" style="border: 1px solid #55555;" /></p></body></html>
