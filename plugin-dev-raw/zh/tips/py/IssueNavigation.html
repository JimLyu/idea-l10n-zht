<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>從註釋導覽到問題</b></p><p>您可以從註釋準確跳轉到問題追蹤器中的問題。為此，請在 <span class="control">設定 | 版本控制 | 問題導覽</span> 中定義問題導覽模式:</p><p class="image"><img src="images/py_tips_issueNavigation1.png" alt="Issues navigation settings" style="border: 1px solid #55555;" /></p><p>當您提交更改列表並提供提交訊息時，請確保它與您的某個問題導覽模式相符合。稍後，當您在儲存庫中瀏覽這些更改列表時，此類別註釋會變成超鏈接。</p><p>點擊超鏈接會將您直接導覽至任務追蹤器中的問題。</p></body></html>
