<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm 支援在 <span class="code_emphasis">CREATE FUNCTION</span> 和 <span class="code_emphasis">CREATE PROCEDURE</span> 運算符中為 PostgreSQL 注入 <a href="https://www.postgresql.org/docs/14/plpython.html">PL/Python 語言</a>。</p><p>將 <span class="code_emphasis">plpythonu</span> 顯式定義為函式的語言，以醒目提示顯示 Python 程式碼。</p><p>注入的 Python 程式碼必須相對於包含函式縮排。</p><p class="image"><img src="images/py_plpy_support.png" alt="PL/Python code injection highlighted" style="border: 1px solid #55555;" /></p></body></html>
