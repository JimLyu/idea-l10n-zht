<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>為資料來源使用顏色</b></p><p>可以使用顏色來區分資料來源及其元素。要為資料來源或其物件設定顏色，請右鍵點擊 <span class="control">資料庫</span> 工具視窗(<span class="shortcut">視窗 | 工具視窗 | <span class="control">資料庫</span></span> )中的元素，然後選擇 <span class="control">工具 | 設定顏色</span>。</p><p class="image"><img src="images/tips_db_set_colors_for_objects.png" alt="Set data source colors" style="border: 1px solid #55555;" /></p></body></html>
