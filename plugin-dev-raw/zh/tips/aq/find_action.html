<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>尋找動作</b></p><p>如果您不記得呼叫某個動作的快捷鍵，請按 <span class="shortcut">&shortcut:GotoAction;</span> 並開始輸入動作名稱。要套用該動作，請從建議列表中選擇該動作。快捷鍵將顯示在動作名稱附近。</p><p class="image"><img src="images/tips_find_action.png" alt="Find action" style="border: 1px solid #55555;" /></p></body></html>
