<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>自訂按鍵映射</b></p><p>如果您不喜歡預設快捷鍵，可以自訂您的按鍵映射。要自訂預設快捷鍵，請開啟設定(<span class="shortcut">&shortcut:ShowSettings;</span> )並點擊 <span class="control">按鍵映射</span> 。在搜尋欄位中輸入動作名稱，雙擊動作並選擇 <span class="control">新增鍵盤快捷鍵</span>。</p></body></html>
