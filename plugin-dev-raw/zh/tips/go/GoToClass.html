<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>導覽到類型</b></p><p>要在編輯器中開啟某種類型，請按 <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">導覽 | 類型</span> )，輸入類型名稱，然後從建議列表中選擇它。</p><p class="image"><img src="images/go_tips_goto_class.png" alt="Go to Type" style="border: 1px solid #55555;" /></p></body></html>
