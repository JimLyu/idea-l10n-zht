<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>搜尋設定和延伸模組</b></p><p>在“隨處搜尋”視窗的搜尋欄位中輸入 <span class="code_emphasis">/</span> (按兩次 <span class="shortcut">Shift</span> )可以搜尋設定、設定選項和延伸模組組。</p><p class="image"><img src="images/go_tips_search_everywhere_settings.png" alt="Search Everywhere: settings, plugins, URL mappings" style="border: 1px solid #55555;" /></p></body></html>
