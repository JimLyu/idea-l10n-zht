<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>在不開啟彈出視窗的情況下檢視檔案內容</b></p><p>要開啟快速定義視窗，請在 <span class="control">專案</span> 工具視窗(<span class="control">檢視 | 工具視窗 | 專案</span> )中選擇一個檔案，然後按 <span class="shortcut">&shortcut:QuickPreview;</span>。</p></body></html>
