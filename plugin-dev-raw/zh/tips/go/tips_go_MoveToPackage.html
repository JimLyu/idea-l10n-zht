<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>將元素宣告移動到另一個軟體套件或檔案</b></p><p>要執行移動重構，請選擇要重構的關鍵字並按 <span class="shortcut">&shortcut:Move;</span> 。在 <span class="control">移動</span> 對話框中，選擇要與關鍵字一起移動的所有必要宣告。指定目標目錄的路徑、檔名和軟體套件名稱。</p></body></html>
