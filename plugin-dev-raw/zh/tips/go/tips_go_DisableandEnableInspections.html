<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>自訂檢查警告</b></p><p>可以自訂 GoLand 檢查您程式碼的規則。</p><p>開啟設定 <span class="shortcut">&shortcut:ShowSettings;</span> 並導覽至 <span class="control">編輯器 | 檢查</span> 。選擇要在程式碼檢查期間套用的規則。或者，如果您想忽略規則，請清除此複選框。</p></body></html>
