<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>附加和分離目錄</b></p><p>要將目錄附加到您的專案，請點擊 <span class="control">檔案 | 開啟</span> ，導覽至要附加的目錄，然後點擊 <span class="control">確定</span> 。在通知對話框中，選擇 <span class="control">附加</span> 。要分離目錄，請右鍵點擊目錄並選擇 <span class="control">從專案中分離目錄</span>。</p></body></html>
