<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>從編輯器對表達式求值</b></p><p>在偵錯會話期間，您可以從編輯器對任意表達式快速求值。啟動偵錯會話 <span class="shortcut">&shortcut:Debug;</span> 並在按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)/<span class="shortcut">Alt</span> (在 macOS 中)的同時點擊表達式。</p><p class="image"><img src="images/tips_go_tod_1_inspect_expression.png" alt="Evaluate an arbitrary expression from the editor" style="border: 1px solid #55555;" /></p></body></html>
