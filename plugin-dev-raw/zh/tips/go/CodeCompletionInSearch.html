<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>搜索框中的程式碼補全</b></p><p>在當前檔案 <span class="shortcut">&shortcut:Find;</span> 中搜尋文本時，請按搜索框中的 <span class="shortcut">&shortcut:CodeCompletion;</span> ，這樣則無需輸入整個字串。</p><p class="image"><img src="images/go_completion_insearch.png" alt="Code completion in search" style="border: 1px solid #55555;" /></p></body></html>
