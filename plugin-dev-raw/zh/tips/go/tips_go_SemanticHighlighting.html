<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>使用語意醒目提示顯示</b></p><p>每個參數和區域變數都可以用自己的顏色突出顯示。要啟用 <span class="control">語意醒目提示顯示</span> ，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定，導覽至 <span class="control">編輯器 | 配色方案 | 語言預設設定</span>。</p></body></html>
