<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>引入點匯入別名</b></p><p>您可以使用意圖動作啟用或停用軟體套件的點匯入別名。</p><p>點擊匯入條目，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然後選擇 <span class="control">添加點匯入別名</span> 。否則，要移除別名，請調用意圖動作並選擇 <span class="control">移除點匯入別名</span>。</p><p class="image"><img src="images/tips_go_add_dot_import_alias.png" alt="Enable or disable dot-import aliases for a package with
                 an intention action" style="border: 1px solid #55555;" /></p></body></html>
