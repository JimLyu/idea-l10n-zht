<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>偵錯程式碼時對表達式重複求值</b></p><p>要在當前堆疊幀的上下文中對一個表達式重複求值，可以在 <span class="control">偵錯器</span> 工具視窗中使用 <span class="control">監視</span>。 <span class="control">監視</span> 頁籤預設處於隱藏狀態。要開啟 <span class="control">監視</span> 頁籤，請點擊 <span class="control">監視</span> 圖標(<img src="images/app.debugger.watch.png" alt="the Watches icon"/>)。</p><p class="image"><img src="images/tips_go_tod_1_watches.png" alt="Working with watches" style="border: 1px solid #55555;" /></p></body></html>
