<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>對表達式求值</b></p><p>偵錯時，可以通過選擇 <span class="control">執行 | 偵錯動作 | 對表達式求值</span> 或按 <span class="shortcut">&shortcut:EvaluateExpression;</span> 在當前堆疊幀的上下文中對任意表達式求值。</p><p class="image"><img src="images/tips_go_tod_1_evaluate_expresion.png" alt="Evaluate Expression" style="border: 1px solid #55555;" /></p></body></html>
