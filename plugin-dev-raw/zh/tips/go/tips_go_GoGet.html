<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>使用 GOPATH 時安裝軟體套件</b></p><p>要安裝缺少的軟體套件，請點擊軟體套件宣告，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然後選擇 <span class="control">go get -t &lt;package_name&gt;</span>。</p><p>此方式適用於使用 GOPATH 的專案。</p><p class="image"><img src="images/tips_go_tod_1_go_get.png" alt="Use intention actions to go get a package" style="border: 1px solid #55555;" /></p></body></html>
