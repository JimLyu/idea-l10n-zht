<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>使用提升的權限執行並偵錯應用程式</b></p><p>要提升應用程式程序的權限，請導覽至 <span class="control">執行/偵錯組態</span> 對話框(<span class="control">執行 | 編輯組態</span> )，點擊應用程式的組態，然後選中 <span class="control">使用 sudo 執行</span> 複選框。</p></body></html>
