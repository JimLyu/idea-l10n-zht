<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以快速將由反引號包圍的字串轉換為帶雙引號的字串，反之亦然。</p><p>要執行此轉換，請按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然後選擇 <span class="control">將原始字串轉換為帶雙引號的字串</span>。</p><p class="image"><img src="images/go_conversion_between_different_kinds_of_string_literals.png" alt="Conversion between different kinds of string literals" style="border: 1px solid #55555;" /></p></body></html>
