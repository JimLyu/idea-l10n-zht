<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>在重新格式化動作後執行 'gofmt'</b></p><p>可以在每次重新格式化程式碼(例如，按 <span class="shortcut">&shortcut:ReformatCode;</span> )時執行 gofmt。第一遍由內建的 GoLand 格式化程序完成，然後由 gofmt 完成。</p><p>要啟用此功能，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定，然後導覽至 <span class="shortcut">編輯器 | 程式碼樣式 | Go</span> 。點擊 <span class="control">其他</span> 頁籤並選中 <span class="control">執行“重新格式化程式碼”動作時</span> 複選框。</p></body></html>
