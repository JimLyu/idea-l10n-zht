<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>為您的程式碼創意建立臨時檔案</b></p><p>要快速建立一些程式碼的原型，您可以建立一個臨時檔案，無需為其命名或將其存儲在您的專案中。按 <span class="shortcut">&shortcut:NewScratchFile;</span> (<span class="control">檔案 | 新增 | 臨時檔案</span> )並確認檔案類型。</p></body></html>
