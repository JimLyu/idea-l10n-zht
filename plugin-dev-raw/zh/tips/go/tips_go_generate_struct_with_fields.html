<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>建立類型</b></p><p>如果使用尚未定義的結構類型，您可以按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 並套用 <span class="control">建立類型</span> 快速修復。GoLand 將生成一個包含所有必要欄位的結構。</p><p class="image"><img src="images/go_tips_generate_struct_with_fields.png" alt="Creating types that are not yet defined" style="border: 1px solid #55555;" /></p></body></html>
