<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>後綴補全: 在陣列和切片前追加 sort 方法</b></p><p>要進行排序，請使用 <span class="code_emphasis">sort</span> 補全模板。 <span class="code_emphasis">.sort</span> 模板會轉換陣列或切片表達式，並在它們前面追加基於元素類型的適用 sort 方法。如果元素類型為自訂類型，GoLand 將使用 <span class="code_emphasis">sort.Slice</span> 方法。</p></body></html>
