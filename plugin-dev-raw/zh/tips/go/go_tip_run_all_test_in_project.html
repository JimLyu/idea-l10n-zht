<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>執行專案中的所有測試</b></p><p>要執行專案中的所有測試，請為目錄建立執行/偵錯組態。</p><p>點擊 <span class="control">執行 | 編輯組態</span> 。點擊 <span class="control">新增新組態</span> 按鈕並選擇 <span class="control">Go 測試</span> 。在 <span class="control">目錄</span> 欄位中，指定包含應用程式和測試檔案的目錄的路徑。確保 <span class="control">測試種類</span> 為 <span class="control">目錄</span> 。點擊 <span class="control">套用</span> 和 <span class="control">確定</span>。</p><p>要執行已建立的組態，請點擊 <span class="control">執行 | &lt;go_test_configuration_name&gt;</span>。</p></body></html>
