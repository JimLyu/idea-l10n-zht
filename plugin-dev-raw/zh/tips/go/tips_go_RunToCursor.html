<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>偵錯: 跳轉到文字游標位置</b></p><p>在偵錯會話期間，您可以跳轉到文字游標所在的程式碼行。</p><p>要在游標位置停止程式碼執行而不新增另一個中斷點，請點擊 <span class="control">執行到游標</span> 圖標或按 <span class="shortcut">&shortcut:RunToCursor;</span> 。或者，您可以點擊裝訂區域中的行號。</p></body></html>
