<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>程式碼補全</b></p><p>程式碼補全會建議從當前文字游標位置可以到達的選擇。按兩次 <span class="shortcut">&shortcut:CodeCompletion;</span> 以尋找接受該值作為第一個實參的所有合適的函式。</p><p>例如，如果鍵入 <span class="code_emphasis">&quot;/hello/world&quot;.</span> ，然後按兩次 <span class="shortcut">&shortcut:CodeCompletion;</span> ，將會看到接受字串作為第一個實參的函式的列表。</p></body></html>
