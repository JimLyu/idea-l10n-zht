<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>帶否定的自動補全</b></p><p>在 Go 中，可以通過新增感嘆號 <span class="code_emphasis">!</span> 來對布林值求反。</p><p>要自動補全您的程式碼，只需按 <span class="shortcut">&shortcut:CodeCompletion;</span> ，選擇變數，然後輸入 <span class="code_emphasis">!</span>。</p></body></html>
