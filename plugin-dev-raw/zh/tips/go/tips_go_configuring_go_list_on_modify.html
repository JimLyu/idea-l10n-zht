<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>組態 'go list' 行為</b></p><p>如果不想在每次修改 <span class="code_emphasis">go.mod</span> 後執行 <span class="code_emphasis">go list</span> ，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定，並導覽至 <span class="shortcut">建置、執行、部署 | 建置工具</span> 。清除 <span class="control">在建置腳本發生更改後重新載入專案</span> 複選框。</p><p>預設情況下，go.mod 檔案發生任何變化後 GoLand 都會重新載入專案。但是，如果選擇 <span class="control">外部更改</span> 選項，則在 IDE 中編輯檔案時 go list 不會自動執行。這種情況下，您將看到“載入 Go 模組更改”圖標。完成編輯並點擊該圖標以載入更改。</p><p class="image"><img src="images/go_tips_configuring_go_list_on_modify.png" alt="Disable go list on modification of go.mod" style="border: 1px solid #55555;" /></p></body></html>
