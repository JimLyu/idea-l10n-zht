<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>URL 路徑內嵌提示</b></p><p>點擊每個控制器動作上方的內嵌提示會開啟 URL 的可用動作列表:</p><ul ><li><p><span class="control">轉到宣告或用法</span>: 導覽到 <span class="code_emphasis">routes.rb</span> 檔案中的宣告。</p></li><li><p><span class="control">在 HTTP 客戶端中生成請求</span>: 在 HTTP 客戶端中建立新請求。</p></li><li><p><span class="control">顯示模組的所有端點</span>: 在“端點”工具視窗中提供模組 API 的匯總檢視。</p></li></ul><p class="image"><img src="images/rm_url_path_inlay_hint.png" alt="URL Path inlay hints" style="border: 1px solid #55555;" /></p></body></html>
