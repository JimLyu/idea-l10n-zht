<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>使用預定義的 Rails 組態進行偵錯</b></p><p>對於 Rails 專案，RubyMine 會使用相應的 Rails 環境自動建立 <span class="control">開發</span> 執行/偵錯組態。要開始使用 <span class="control">開發</span> 執行/偵錯組態偵錯應用程式，請按兩次 <span class="shortcut">Control</span> 以呼叫 <span class="control">執行任何內容</span> 彈出視窗。然後，開始輸入 <span class="control">development</span> ，從列表中選擇它，按住 <span class="shortcut">Shift</span> 鍵(對話框標題將更改為 <span class="control">偵錯</span> )，然後按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/run_anything_debug_config.png" alt="Start debugging" style="border: 1px solid #55555;" /></p></body></html>
