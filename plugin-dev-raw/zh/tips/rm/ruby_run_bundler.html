<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>安裝缺少的 gem</b></p><p>使用由 IDE 提供的 <span class="control">缺少 gem</span> <p>意圖動作</p> 安裝缺少的 gem。例如，開啟 Gemfile，將文字游標置於專案 SDK 中任何缺少的醒目提示的 gem 上，然後按 <span class="shortcut">&shortcut:ShowIntentionActions;</span>。</p><p class="image"><img src="images/rm_gems_gemfile_install_intention.png" alt="Gemfile inspection" style="border: 1px solid #55555;" /></p></body></html>
