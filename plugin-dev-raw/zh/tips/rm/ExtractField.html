<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>“提取欄位”重構</b></p><p><span class="control">提取欄位</span> 重構用於建立將所選表達式作為值儲存的欄位，並將其符合項取代為對此新建立欄位的參照。</p><p>您可以選擇:</p><ul ><li><p>取代該表達式的所有符合項</p></li><li><p>僅取代該表達式的單個符合項</p></li></ul><p>要呼叫此重構，請選擇要取代為欄位的表達式，或將文字游標置於表達式上，然後按 <span class="shortcut">&shortcut:IntroduceField;</span> (<span class="control">重構 | 提取 | 欄位</span>):</p></body></html>
