<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要將 <span class="control">Docker Compose</span> 組態為遠端解釋器，請開啟 <span class="control">組態/偏好組態</span> 對話框 <span class="shortcut">&shortcut:ShowSettings;</span> ，轉到 <span class="control">語言和框架 | Ruby SDK 和 Gem</span> 頁面。點擊 <img src="images/icons.general.add.png" alt="The Add button"/> 並選擇 <span class="control">新增遠端</span> 。在呼叫的對話框中，選擇 <span class="control">Docker Compose</span> 並指定所需組態。</p></body></html>
