<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Rails 模型圖</b></p><p>如果您處理 Rails 專案，則可以顯示 Rails 模型的相依關係圖。為此，按 <span class="shortcut">&shortcut:ShowUmlDiagram;</span> ，在呼叫的彈出視窗中選擇 <span class="control">Rails 模型相依關係圖</span> ，並按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/rm_diagram_model_example.png" alt="Rails model diagram" style="border: 1px solid #55555;" /></p></body></html>
