<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>對表達式求值</b></p><p>當您的腳本被中斷點停止時，您可以執行表達式或為變數重新賦值。 <span class="control">對表達式求值</span> 功能可幫助您獲取有關程序狀態的其他詳細資訊或在執行時測試各種方案。</p><p>要快速求值和檢視程式碼段的當前值，請將文字游標置於程式碼段上並按 <span class="shortcut">&shortcut:QuickEvaluateExpression;</span> 或導覽至 <span class="control">執行 | 偵錯動作 | 對表達式快速求值</span>。</p></body></html>
