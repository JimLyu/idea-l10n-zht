<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>補全變數名稱</b></p><p>在宣告變數時，程式碼補全可以提供名稱建議。例如，開始輸入 <span class="code_emphasis">private FileOutputStream</span> 。IDE 將向您顯示一個建議列表。</p><p class="image"><img src="images/ij_tips_variable_name_completion.png" alt="complete variable name" style="border: 1px solid #55555;" /></p><p>您可以在 <span class="control">Settings</span> 對話框(<span class="shortcut">&shortcut:ShowSettings;</span> )的 <span class="control">程式碼樣式</span> 下自訂區域變數、參數、實例和 static 欄位的名稱前綴。</p></body></html>
