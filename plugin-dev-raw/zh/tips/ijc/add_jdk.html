<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>為您的專案新增 JDK</b></p><p>您可以直接從 IDE 新增所需版本和供應商的 JDK。轉到 <span class="control">檔案 | 專案結構 | 專案</span> ，展開 <span class="control">SDK</span> 列表，然後選擇 <span class="control">下載 JDK</span> 。此選項也適用於 <span class="control">新增專案</span> 嚮導(<span class="control">檔案 | 新增 | 專案</span> )中的新項目。</p><p class="image"><img src="images/ij_tips_add_jdk.png" alt="Adding JDK" style="border: 1px solid #55555;" /></p></body></html>
