<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>比較歸檔</b></p><p>要比較兩個 <span class="code_emphasis">.jar</span>、 <span class="code_emphasis">.zip</span> 或 <span class="code_emphasis">.phar</span> 歸檔或甚至一個歸檔中的檔案，請在 <span class="control">專案</span> 工具視窗中選擇它們並按 <span class="shortcut">&shortcut:CompareTwoFiles;</span>。</p><p><span class="control">比較歸檔</span> 功能與 Java 位元組碼反編譯器整合在一起，這樣您就可以檢視一個庫的兩個不同版本之間到底有哪些變化。</p><p class="image"><img src="images/ij-tips-compare-jars.png" alt="Comparing two JUnit libraries" style="border: 1px solid #55555;" /></p></body></html>
