報告為擴展 <code>final</code> 類別而宣告的類型參數。
<p>Suggests replacing the type parameter with the type of the specified <code>final</code> class since
  <code>final</code> classes cannot be extended.</p>
<p><b>範例：</b></p>
<pre><code>
  <b>void</b> foo() {
    List&lt;? <b>extends</b> Integer&gt; list; // 警告：Integer 類別為 final 類別
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  <b>void</b> foo() {
    List&lt;Integer&gt; list;
  }
</code></pre>
