<html>
<body>
報告非 public、返回值類型非 void 或接受實參的 JUnit 4 <code>@Before</code> 與 <code>@After</code> 註解方法和 JUnit 5 <code>@BeforeEach</code> 與 <code>@AfterEach</code> 註解方法。
此類別方法很容易無意間建立，但是 JUnit 測試執行程序不會執行這些方法。
<p><b>範例：</b></p>
<pre><code>
  @Before private int foo(int arg) { ... }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  @Before public void foo() { ... }
</code></pre>
</body>
</html>
