報告可以與以下賦值聯接的屬性宣告。
<p><b>範例：</b></p>
<pre><code>
  val x: String
  x = System.getProperty("")
</code></pre>
<p>該快速修復會將宣告與賦值聯接：</p>
<pre><code>
  val x = System.getProperty("")
</code></pre>

<!-- tooltip end -->
<p>組態檢查：</p>
<p>您可以停用<b>報告成員屬性的複雜初始化</b>選項以跳過具有複雜初始化的屬性。 這包括兩種情況：</p>
<ol>
    <li>屬性初始設定式很複雜（它是一個多行或複合/控制流表達式）</li>
    <li>首先對屬性進行初始化，然後立即在後續程式碼中使用（例如，用來呼叫其他初始化方法）</li>
</ol>
