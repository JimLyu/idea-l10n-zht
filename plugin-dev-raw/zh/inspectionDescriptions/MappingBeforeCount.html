<body>
報告冗餘的 <code>Stream</code> API 呼叫，如 <code>map()</code> 或在 <code>count()</code> 呼叫之前的 <code>boxed()</code>。
<p>
  此類別呼叫不會改變最終計數，因此可以移除。 程式碼可能相依於此類別映射呼叫中 lambda 的副作用。 然而，依靠 Stream 鏈內部的副作用是非常不好的做法。 不能保證該呼叫在未來的 Java 版本中不會被最佳化。
</p>
<p><b>範例：</b></p>
<pre><code>
  // map() 呼叫是冗餘的
  long count = list.stream().filter(s -> !s.isEmpty()).map(s -> s.trim()).count();
</code></pre>
