報告類型轉換表達式，其中轉換後的表達式具有既不擴展/實作轉換類別/接口類型的類別/接口類型，也沒有進行上述動作的子類別。
<p>
  此類別結構很可能是錯誤的，並將在執行時拋出 <code>java.lang.ClassCastException</code>。
</p>
<p><b>範例：</b></p>
<pre><code>
  interface A {}
  interface Z {}
  static class C {}

  void x(C c) {
    if (c instanceof Z) {
      A a = ((A)c); // 轉換為不相容的接口 'A'
    }
  }
</code></pre>
