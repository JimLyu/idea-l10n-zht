<body>
報告沒有顯式 <code>permits</code> 列表的 <code>sealed</code> 類別。
只在同一檔案中有子類別的 sealed 類別不需要有顯式的 <code>permits</code> 列表。
預設情況下，此檢查不會在編輯器中醒目提示，而僅提供修復。
<p>範例：</p>
<pre><code>
  sealed class A {}
  final class B extends A {}
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  sealed class A permits B {}
  final class B extends A {}
</code></pre>
<!-- tooltip end -->
<p><small>2020.3 最新變化</small></p>
</body>
</html>
