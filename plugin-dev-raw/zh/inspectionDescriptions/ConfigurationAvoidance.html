<p>(Gradle 4.9+) 檢測預先與任務交互的 API 的用法。</p>
  與任務預先交互意味著很多困難：
  <ul>
  <li>使用者應該手動設定任務之間的所有相依關係；</li>
  <li> 在<a href="https://docs.gradle.org/current/userguide/build_lifecycle.html#sec:build_phases">設定階段</a>，所有通過預先 API 存取的任務都會被設定，即使它們沒有在之後執行。 這會導致性能下降。</li>
  </ul>
  最終， 預先 API 將被棄用，取而代之的是延遲 API。<br>
  <a href="https://docs.gradle.org/current/userguide/task_configuration_avoidance.html">有關遷移指南，請參閱 Gradle 文檔。</a>

<p><b>範例：</b></p>
<pre><code>
task foo { // 報告 'task'，建議將其取代為 'task.register'
  // ...
}
</code></pre>
