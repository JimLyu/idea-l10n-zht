<body>
<p>Android API 級別 30 是第一個包含 SQLite 版本的 Android 版本，該版本支援布爾文字 "TRUE" 和 "FALSE"。 請參閱 <a href="https://sqlite.org/datatype3.html">SQLite 資料類型</a>和 <a href="https://developer.android.com/reference/android/database/sqlite/package-summary">Android SQLite 版本</a>的文檔。</p>
<p>在較低的 API 級別上，應使用等效的整數文字 1 (TRUE) 和 0 (FALSE)。</p>
</body>
