<body>
報告 <code>plugin.xml</code> 中的文本大小寫問題。
<p>
  將檢查以下元素：
<ul>
  <li><code>&lt;name></code></li>
  <li><code>&lt;action>、&lt;group></code></li>
  <li><code>&lt;separator, &lt;synonym>、&lt;override-text></code></li>
  <li>使用指定必需 <code>capitalization</code> 的 <code>org.jetbrains.annotations.Nls</code> 註解的擴展點屬性</li>
</ul>
<p>
  有關詳情，請參閱 IntelliJ 平台 UI 準則中的<a href="https://plugins.jetbrains.com/docs/intellij/capitalization.html">大寫</a>。
</p>
</body>
</html>
