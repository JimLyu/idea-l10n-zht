報告其中一個實參為空字串的字串串聯。
此類別串聯不必要。 有時，會作為習慣用法將非 <code>String</code> 物件或基元轉換為 <code>String</code>，但在這種情況下，使用類似 <code>String.valueOf</code> 的方法會更清晰。
<p>
  建議通過快速修復來簡化串聯。
</p>
<p><b>範例：</b></p>
<pre><code>
  void foo(int x, int y) {
    String s = "" + x + " ; " + y;
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  void foo(int x, int y) {
    String s = x + " ; " + y;
  }
</code></pre>
