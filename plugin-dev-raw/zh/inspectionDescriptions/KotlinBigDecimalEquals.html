報告比較兩個 <code>java.math.BigDecimal</code> 數字的 <code>==</code> 或 <code>equals()</code> 呼叫。
這通常會是錯誤，因為兩個 <code>java.math.BigDecimal</code> 數字只有在值和比例上都相等時才相等。
<p><b>範例：</b></p>
<pre><code>
  // 條件為 false
  val condition = BigDecimal("2.0") ==
      BigDecimal("2.00")
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  // 條件為 true
  val condition = BigDecimal("2.0").compareTo(
      BigDecimal("2.00")) == 0
</code></pre>
