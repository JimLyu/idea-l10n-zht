<html>
<body>
報告正則表達式方法的取代字串中的冗餘轉義。
可以轉義正則表達式取代字串中的任何字元，但如果需要文字 <code>$</code> 或 <code>\</code>，則轉義是必要的。
<p><b>範例：</b></p>
<pre><code>
  string.replaceAll("a", "\\b");
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  string.replaceAll("a", "b");
</code></pre>
<!-- tooltip end -->
<p><small>2022.3 最新變化</small>
</body>
</html>
