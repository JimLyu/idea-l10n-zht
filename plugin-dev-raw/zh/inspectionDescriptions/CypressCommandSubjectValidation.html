根據預期主題驗證鏈接 Cypress 指令的正確性。 該檢查會檢查 Cypress 指令的順序，並標記指令的預期主題與其實際主題之間的任何不符合。 例如，如果一個指令要求前一個主題是 HTML 元素，而這個指令被錯誤地鏈接到了 `cy`（非元素），就會顯示一個警告。

<p>
  此檢查確保您可以在 Cypress 中正確使用鏈接，該功能允許您將多個指令連線在一起，以用於更複雜的測試場景。 通過在早期階段檢測 Cypress 指令的錯誤鏈接，該檢查可以幫助您避免 Cypress 測試中的意外行為，加快測試編寫過程，以及保持測試套件的品質。
</p>
