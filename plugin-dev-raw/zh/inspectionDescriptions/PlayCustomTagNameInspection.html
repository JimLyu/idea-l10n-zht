<html>
<body>
<p>報告不存在的自訂標記。</p>

<p>
  您可以使用存儲在 <code>app/views/tags</code> 目錄中的簡單模板檔案為您的應用程式建立自訂標記。
  模板的檔名用作標記名稱。
  例如，要建立 <code>hello</code> 標記，只需建立 <code>app/views/tags/hello.html</code> 檔案。
  直接引用標記：<code>#{hello /}</code>。
</p>

<p>如果 <code>app/views/tags/hello.html</code> 不存在，此檢查將報告 <code>#{hello /}</code> 引用。</p>

</body>
</html>
