<body>
報告程式碼中始終計算為 <code>true</code> 或 <code>false</code> 的條件。
  <p>範例：</p>
  <pre><code>
func _(file *os.File) {
    if file == nil {
        return
    }
    if file == nil {
    }
}
  </code></pre>
<p>
  在給定的範例中，第二個條件 <code>if file == nil</code> 冗餘。 它將始終計算為 <code>false</code>，因為它重複程式碼中已經執行的檢查。
</p>
</body>
</html>
