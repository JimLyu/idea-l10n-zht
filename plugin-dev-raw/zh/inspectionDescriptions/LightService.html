報告以下輕量服務問題：
<ul>
  <li>使用 <code>@com.intellij.openapi.components.Service</code> 註解的類別不是 final。
  </li>
  <li>具有接受 <code>com.intellij.openapi.project.Project</code> 參數的建構函式的服務不會被註解為專案級服務。
  </li>
  <li>註解為應用程式級服務的服務沒有無實參建構函式，也沒有接受 <code>kotlinx.coroutines.CoroutineScope</code> 的建構函式。
  </li>
  <li>檢索服務時不符合：將專案級服務作為應用程式級服務獲取，反之亦然。
  </li>
</ul>
<p>
  有關其他參考，請參閱<a href="https://plugins.jetbrains.com/docs/intellij/plugin-services.html#light-services">輕量服務</a>。
</p>
