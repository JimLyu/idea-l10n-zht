報告沒有構造函數（不帶實參，即沒有參數）的類別。
無實參構造函數在某些上下文中是必需的。 例如，如果需要使用反射來創建類別。
<p><b>範例：</b></p>
<pre><code>
  public class Bean {
    private String name;

    public Bean(String name) {
      this.name = name;
    }
  }
</code></pre>
<!-- tooltip end -->
<p>
  使用下面的複選框可忽略沒有顯式構造函數的類別。
  編譯器為這種類提供了預設的無實參構造函數。
</body>
