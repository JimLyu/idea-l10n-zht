報告後接方法呼叫的 <code>null</code> 檢查，當 <code>null</code> 被傳遞時，此方法呼叫必定返回 <code>false</code>（例如，<code>Class.isInstance</code>）。
<p>在這種情況下，方法呼叫總是返回 <code>false</code>，此類別檢查似乎有些多餘。</p>
<p><b>範例：</b></p>
<pre><code>
  if (x != null && myClass.isInstance(x)) { ... }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  if (myClass.isInstance(x)) { ... }
</code></pre>
