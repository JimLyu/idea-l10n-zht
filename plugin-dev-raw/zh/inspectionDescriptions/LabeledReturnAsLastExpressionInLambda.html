報告在 lambdas 中的最後一個表達式上使用的帶標籤的 return。

<p>此類別 return 不必要，可以安全移除。</p>

<p><b>範例：</b></p>
<pre><code>
fun foo() {
  listOf(1,2,3).find {
    return@find true
  }
}
</code></pre>

<p>在套用快速修復後：</p>
<pre><code>
fun foo() {
  listOf(1,2,3).find {
    true
  }
}
</code></pre>
