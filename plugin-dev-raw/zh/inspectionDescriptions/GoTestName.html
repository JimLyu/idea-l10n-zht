報告格式錯誤的測試、基準和 Example 名稱。
<p>根據 <a href="https://pkg.go.dev/testing">go.dev 上的軟體套件測試</a>，名稱必須遵循特殊約定，以便 go 工具可以正確處理它們。</p>
<p>範例：</p>
<pre><code>func Testfoo(*testing.T) {} // 'go' 工具將不執行此測試</code></pre>
<p>在套用<b>重命名為</b>快速修復後：</p>
<pre><code>func TestFoo(*testing.T) {}</code></pre>
</body>
</html>
