<body>
使用 <code>STR</code> 處理器報告字串模板表達式，並提供快速修復以遷移回純字串串聯。

<p><b>範例：</b></p>
<pre><code>
  String name = "Bob";
  String greeting = STR."Hello, \{name}. You are 29 years old.";
</code></pre>

<p>在套用快速修復後：</p>
<pre><code>
  String name = "Bob";
  String greeting = "Hello, " + name + ". You are 29 years old.";
</code></pre>
