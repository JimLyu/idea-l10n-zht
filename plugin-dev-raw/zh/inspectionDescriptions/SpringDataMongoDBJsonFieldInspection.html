<body>
<p>
  報告在 <code>org.springframework.data.mongodb.repository.Query</code> 註解內指定的未解析的文檔欄位。
</p>

<p><b>範例：</b></p>
<pre><code>
@Document
class User {
  @Field
  String name;
}

interface UserRepository extends Repository&lt;User, Long&gt; {
  @Query("{ age: { $gt: ?0 } }") // 'age' 被高亮顯示為未解決
  List&lt;User&gt; findUsersOlderThan(Integer age);
}
</code></pre>
</body>
