<body>
報告變數可能具有 <code>nil</code> 或意外值的實例，因為未檢查關聯錯誤是否為非 nil，如 <code>v, err := foo()</code> 中。
<p>該快速修復會將函式從此檢查的範圍中移除。</p>
<p>範例：</p>
<pre><code>
func _() {
    file, err := os.Open("file.txt")
    // 這裡省略了錯誤檢查
    name := file.Name()
    print(name, err)
}
</code></pre>
<p>在提供的範例中，<code>file</code> 可能為 <code>nil</code>，或者在 <code>err</code> 不為 <code>nil</code> 時具有意外值。</p>
</body>
