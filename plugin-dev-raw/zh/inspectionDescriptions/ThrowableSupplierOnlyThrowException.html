Reports lambda in <code>Optional.orElseThrow(Supplier&lt;? extends X&gt; exceptionSupplier)</code>,
which doesn't return any exception.
<p><b>範例：</b></p>
<pre><code>
optional.orElseThrow(() -> {
    throw new RuntimeException();
});
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
optional.orElseThrow(() -> new RuntimeException());
</code></pre>
<!-- tooltip end -->
