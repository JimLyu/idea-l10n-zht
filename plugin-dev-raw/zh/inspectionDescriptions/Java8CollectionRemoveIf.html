報告可以折疊為單個 <code>Collection.removeIf()</code> 呼叫的迴圈。
<p>範例：</p>
<pre><code>
  for (Iterator&lt;String&gt; it = collection.iterator(); it.hasNext(); ) {
    String aValue = it.next();
    if(shouldBeRemoved(aValue)) {
      it.remove();
    }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  collection.removeIf(aValue -> shouldBeRemoved(aValue));
</code></pre>
