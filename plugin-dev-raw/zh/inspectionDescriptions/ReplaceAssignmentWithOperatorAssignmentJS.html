報告可由運算符賦值取代的賦值運算，以使程式碼更簡潔、更清晰。
<p>
  範例：
<pre>
<code>  x = x + 3;</code>
  <code>x = x / 3;</code>
</pre>
<p>套用該快速修復後，結果將如下所示：
<pre>
  <code>x += 3;</code>
  <code>x /= 3;</code>
</pre>
</body>
