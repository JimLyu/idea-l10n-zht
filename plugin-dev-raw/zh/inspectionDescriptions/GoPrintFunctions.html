<html>
<body>
報告對 <code>fmt.Printf</code>、<code>fmt.Println</code> 以及類似格式設定和列印函式的不正確用法。
<p>在格式設定字串中，格式設定函式使用格式設定動詞，例如 <code>%s</code>、<code>%d</code>、<code>%v</code> 等。
  如果格式設定動詞使用不正確，格式設定函式的結果將包含錯誤。
  有關格式動詞的詳細資訊，請參閱 <a href="https://pkg.go.dev/fmt">go.dev 上的 Package fmt</a>。
</p>
<p>範例：</p>
<pre><code>fmt.Printf("id: %s", 42)</code></pre>
<p>此函式的輸出為 <code>id: %!s(int=42)</code>。 這可能不是您所期望的。
  以下函式使用 <code>%d</code> 格式設定動詞。
  帶有 <code>%d</code> 格式設定動詞的輸出將是 <code>id: 42</code>。</p>
<pre><code>fmt.Printf("id: %d", 42)</code></pre>
</body>
</html>
