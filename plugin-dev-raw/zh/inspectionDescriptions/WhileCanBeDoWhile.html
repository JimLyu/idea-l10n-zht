<p>
  報告可以更有效地編寫為 <code>do-while</code> 迴圈的 <code>while</code> 迴圈。
  重點是在檢查條件之前執行 <code>while</code> 迴圈的整個主體會導致程式碼執行中出現潛在冗餘的情況。
</p>
<p><b>範例：</b></p>
<pre><code>
  foo();
  while (x) {
      foo();
  }
</code></pre>
<p>可以取代為：</p>
<pre><code>
  do {
    foo();
  } while (x);
</code></pre>
