<p>
  報告可以更有效地編寫為 <code>do-while</code> 迴圈的 <code>while</code> 迴圈。
  存在迴圈之前的程式碼與迴圈主體中的程式碼相同的 <code>while</code> 迴圈。
  取代為 <code>do-while</code> 迴圈會移除重複的程式碼。
  對於沒有此類別重複程式碼的 <code>while</code> 迴圈，編輯器中也提供了快速修復，但沒有醒目提示。
</p>
<p><b>範例：</b></p>
<pre><code>
  foo();
  while (x) {
      foo();
  }
</code></pre>
<p>可以取代為：</p>
<pre><code>
  do {
    foo();
  } while (x);
</code></pre>
