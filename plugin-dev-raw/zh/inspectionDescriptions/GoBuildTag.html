報告格式錯誤的建置標記和放置在錯誤位置的建置標記。 <code>go</code> 工具要求將建置標記放置在特定位置並遵循特殊語法。 如果不滿足這些要求，則可能會忽略建置標記或可能會錯誤地從建置中排除檔案。
<p>請參閱 <a href="https://pkg.go.dev/go/build#hdr-Build_Constraints">go.dev 上的 Build Constraints</a>。</p>
<p>範例：</p>
<pre><code>package main

// +build ignore

func main() {}</code></pre>
<p><code>// +build ignore</code> 部分應該位於軟體套件宣告之前。 要修正此問題，您可以套用<b>在軟體套件前面放置建置標記</b>快速修復。 在套用快速修復後：</p>
<pre><code>// +build ignore

package main

import "fmt"</code></pre>
