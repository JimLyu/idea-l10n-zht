<body>
報告未宣告的屬性。 如果綁定的屬性部分中沒有屬性，則屬性未宣告。
<br><br>
也有一些例外：
<ul>
    <li>屬性名稱的結尾是：<code>-controller</code></li>
    <li>屬性名稱的開頭為：<code>#</code></li>
    <li>屬性名稱的開頭是：<code>pinctrl-</code></li>
</ul>
並且允許以下屬性：
<ul>
    <li>狀態</li>
    <li>compatible</li>
    <li>phandle</li>
    <li>範圍</li>
    <li>device_type</li>
    <li>interrupts-extended</li>
    <li>interrupt-parent</li>
</ul>
</body>
</html>
