<html>
<body>
報告可以用 <code>@FunctionalInterface</code> 註解的接口。
<p>使用 <code>@FunctionalInterface</code> 對接口進行註解會指示該接口為函式式接口，不能再向其新增其他 <code>abstract</code> 方法。</p>
<p><b>範例：</b></p>
<pre><code>
  interface FileProcessor {
    void execute(File file);
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  @FunctionalInterface
  interface FileProcessor {
    void execute(File file);
  }
</code></pre>
</body>
</html>
