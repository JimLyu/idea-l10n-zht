報告不符合 <a href="https://pkg.go.dev/reflect#StructTag">Go 結構標籤約定</a> 的結構標籤。

<p>根據這些約定，標記字串是可選的空格分隔的 <code>key:"value"</code> 對的串聯。 每個鍵為 <code>space (U+0020 ' ')</code>、<code>quote (U+0022 '"')</code> 和 <code>colon (U+003A ':')</code> 以外的非控制字元組成的非空字串。 每個值都使用 <code>U+0022 '"'</code> 字元和 Go 字串字面量語法引起來。</p>

<p>此外，該檢查還會檢查帶有標記的欄位是否已匯出。</p>

<p>有效標記範例：</p>
<pre><code>type Example struct {
  Field int `json:"field" xml:"demo"`
}</code>
</pre>
</body>
