<body>
檢查 Cargo.toml 的 <code>[package]</code> 部分中的 <code>categories</code> 欄位是否符合 <a href="https://doc.rust-lang.org/cargo/reference/manifest.html#the-categories-field">crates.io 規則</a>：
<ul>
    <li>類別必須從<a href="https://crates.io/category_slugs">有效類別 slug 列表</a>中選擇</li>
    <li>最多允許 5 個類別</li>
</ul>
</body>
