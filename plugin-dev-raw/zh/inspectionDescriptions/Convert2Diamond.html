<html>
<body>
報告其類型實參可被取代為菱形類型 <code>&lt;&gt;</code> 的所有 <code>new</code> 表達式。
<p>範例：</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;String&gt;(); // 報告陣列列表類型實參
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  List&lt;String&gt; list = new ArrayList&lt;&gt;();
</code></pre>
</body>
</html>
