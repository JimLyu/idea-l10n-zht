duplicates.inspection.description.ijbased=報告所選範圍內的重複程式碼塊: 相同檔案或整個專案。<!-- tooltip end --> 檢查功能快速修復，可以幫助您設定檢測到的重複項的大小，導覽至重複的程式碼段，然後在工具視窗中進行比較。\n\
\n\
檢查選項允許您選擇已報告重複片段的範圍，並為重複語言結構設定初始大小。\n\
\n\
您還可以設定要在 {0} 中匿名化的結構。
duplicates.inspection.description.idea=報告所選範圍內的重複程式碼塊: 相同檔案、相同模組、相依模組或整個專案。<!-- tooltip end --> 檢查功能快速修復，可以幫助您設定檢測到的重複項的大小，導覽至重複的程式碼段，然後在工具視窗中進行比較。檢查會在可行時提供快速修復以從重複程式碼提取方法。\n\
\n\
