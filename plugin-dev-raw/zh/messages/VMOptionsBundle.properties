vm.option.add.exports.description=更新 \\&lt;module\\&gt; 以將 \\&lt;package\\&gt; 匯出到 \\&lt;target-module\\&gt;，無論模組宣告如何。\\&lt;target-module\\&gt; 可以是 ALL-UNNAMED，以匯出到所有未命名的模組。
vm.option.add.opens.description=更新 \\&lt;module\\&gt; 以將 \\&lt;package\\&gt; 開啟至 \\&lt;target-module\\&gt;，無論模組宣告如何。
vm.option.add.reads.description=更新 \\&lt;module\\&gt; 以讀取 \\&lt;target-module\\&gt;，無論模組宣告如何。\\&lt;target-module\\&gt; 可以是 ALL-UNNAMED，以讀取所有未命名的模組。
vm.option.advanced.option.description=指定非標準的 JVM 特定選項。
vm.option.agentlib.description=通過 \\&lt;libname\\&gt; 載入原生代理庫。
vm.option.agentpath.description=通過 \\&lt;pathname\\&gt; 載入原生代理庫。
vm.option.batch.description=停用背景編譯。
vm.option.bootclasspath.a.description=追加到引導類別路徑的末尾。
vm.option.bootclasspath.description=設定引導類別和資源的搜尋路徑。
vm.option.bootclasspath.p.description=新增到引導類別路徑的前面。
vm.option.check.jni.description=對 JNI 函式執行額外檢查。
vm.option.comp.description=在第一次調用時強制編譯方法。
vm.option.debug.description=不執行任何動作。提供向後兼容性。
vm.option.diag.description=顯示其他診斷訊息。
vm.option.disable.assertions.description=啟用具有指定粒度的斷言。
vm.option.disable.files.description=停用進一步的實參檔案擴展。
vm.option.disable.system.assertions.description=停用系統斷言。
vm.option.enable.assertions.description=啟用具有指定粒度的斷言。
vm.option.enable.system.assertions.description=啟用系統斷言。
vm.option.finalization.description=控制 JVM 是否執行物件的終結，其中 \\&lt;value\\&gt; 為“enabled”或“disabled”。終結預設啟用。
vm.option.future.description=啟用最嚴格的檢查，以適應未來的預設設定。此選項已棄用，可能會在未來的版本中移除。
vm.option.illegal.access.description=允許或拒絕未命名模組中的程式碼存取命名模組中類型的成員。\\&lt;value\\&gt; 為“deny”、“permit”、“warn”或“debug”之一。此選項將在未來的版本中移除。
vm.option.incgc.description=啟用增量垃圾回收。
vm.option.int.description=以僅解釋模式執行應用程式。
vm.option.internalversion.description=顯示比 -version 選項更詳細的 JVM 版本資訊。
vm.option.javaagent.description=通過 \\&lt;jarpath\\&gt; 載入 Java 編程語言代理。
vm.option.limit.modules.description=限制可觀測模組的範圍。
vm.option.log.description=使用 Java 虛擬機(JVM)統一日誌記錄框架組態或啟用日誌記錄。使用 -Xlog\:help 了解詳細資訊。
vm.option.loggc.description=將垃圾回收狀態記錄到帶有時間戳的檔案中。此選項已棄用，可能會在未來的版本中移除。它由 -Xlog\:gc\:\\&lt;file\\&gt; 取代。
vm.option.mixed.description=混合模式執行(預設)。
vm.option.mn.description=設定年輕代(nursery)堆的初始大小和最大大小(以位元組為單位)。
vm.option.ms.description=設定初始 Java 堆大小。
vm.option.mx.description=設定最大 Java 堆大小。
vm.option.noclassgc.description=停用類別垃圾回收。
vm.option.patch.module.description=使用 JAR 檔案或目錄中的類別和資源覆寫或增強模組。
vm.option.prof.description=輸出 CPU 分析資料。
vm.option.rs.description=減少 Java/VM 對作業系統信號的使用(請參閱文檔)。
vm.option.share.auto.description=盡可能使用共享類別資料(預設)。
vm.option.share.off.description=不嘗試使用共享類別資料。
vm.option.share.on.description=需要使用共享類別資料，否則會失敗。這是一個測試選項，可能會導致間歇性故障。不應在生產環境中使用此選項。
vm.option.showSettings.all.description=顯示所有設定並繼續。
vm.option.showSettings.description=顯示所有設定並繼續。
vm.option.showSettings.locale.description=顯示所有與區域設定相關的設定並繼續。
vm.option.showSettings.properties.description=顯示所有屬性設定並繼續。
vm.option.showSettings.system.description=(僅限 Linux)顯示主機系統或容器組態並繼續。
vm.option.showSettings.vm.description=顯示所有與虛擬機相關的設定並繼續。
vm.option.source.description=在原始檔模式下設定源的 \\&lt;version\\&gt;。
vm.option.ss.description=設定 java 執行緒堆疊大小。實際大小可能會根據作業系統的要求向上取整為系統頁面大小的倍數。
vm.option.system.property.description=以 \\&lt;name\\&gt;\=\\&lt;value\\&gt; 格式設定系統屬性。
vm.option.verify.description=設定位元組碼驗證程序的模式。請注意，選項 -Xverify\:none 已棄用，可能會在未來的版本中移除。
