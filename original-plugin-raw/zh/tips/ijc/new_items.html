<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>添加文件、文件夹和软件包</b></p><p>在 <span class="control">项目</span> 工具窗口(<span class="shortcut">&shortcut:ActivateProjectToolWindow;</span> )中，选择需要新条目的节点，然后按 <span class="shortcut">&shortcut:Generate;</span> 打开可能选项的列表。</p><p>例如，您可以创建 Java 类、软件包或文件夹。请注意，列表中的选项取决于您当前的上下文和已安装的插件。</p></body></html>
