<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>高亮显示文件中的用法</b></p><p>按 <span class="shortcut">&shortcut:HighlightUsagesInFile;</span> (<span class="control">编辑 | 查找用法 | 高亮显示文件中的用法</span> )可快速高亮显示某个变量在当前文件中的用法。</p><p>按 <span class="shortcut">&shortcut:FindNext;</span> 和 <span class="shortcut">&shortcut:FindPrevious;</span> 可浏览高亮显示的用法。 按 <span class="shortcut">&shortcut:EditorEscape;</span> 可移除高亮显示。</p></body></html>
