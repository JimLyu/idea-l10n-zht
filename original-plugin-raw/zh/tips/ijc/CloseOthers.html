<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>关闭编辑器标签页</b></p><p>要关闭编辑器中除当前标签页外的所有标签页，请按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)/<span class="shortcut">Alt</span> (在 macOS 中)，然后点击当前编辑器标签页的“×”。</p><p class="image"><img src="images/ps_tips-close_others.png" alt="Close others" style="border: 1px solid #55555;" /></p></body></html>
