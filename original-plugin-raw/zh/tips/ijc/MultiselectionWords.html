<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>选择多个代码元素</b></p><p>要选择多个代码元素，请按住 <span class="shortcut">Shift+Alt</span> (在 Windows 和 Linux 中)/<span class="shortcut">Shift+Alt</span> (在 macOS 中)，并双击要选择的每个词语。</p><p class="image"><img src="images/ij_tips_multiselection_words.png" alt="Selecting several words" style="border: 1px solid #55555;" /></p></body></html>
