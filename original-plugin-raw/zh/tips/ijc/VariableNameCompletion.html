<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>补全变量名称</b></p><p>在声明变量时，代码补全可以提供名称建议。例如，开始输入 <span class="code_emphasis">private FileOutputStream</span> 。IDE 将向您显示一个建议列表。</p><p class="image"><img src="images/ij_tips_variable_name_completion.png" alt="complete variable name" style="border: 1px solid #55555;" /></p><p>您可以在 <span class="control">Settings</span> 对话框(<span class="shortcut">&shortcut:ShowSettings;</span> )的 <span class="control">代码样式</span> 下自定义局部变量、参数、实例和 static 字段的名称前缀。</p></body></html>
