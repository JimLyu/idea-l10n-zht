<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>打开</b></p><p>要导航到文件路径的任何部分，请在编辑器中的标签页上按 <span class="shortcut">Control+LeftClick</span> (在 Windows 和 Linux 中)/<span class="shortcut">Control+LeftClick</span> (在 macOS 中)。选择所需元素，它将在文件浏览器中打开。</p><p class="image"><img src="images/cl_navigatetofilepath.png" alt="Navigate to file path" style="border: 1px solid #55555;" /></p></body></html>
