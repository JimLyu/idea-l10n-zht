<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>导航切换器</b></p><p>使用切换器 <span class="shortcut">&shortcut:Switcher;</span> 在打开的文件和工具窗口之间导航。按住 <span class="shortcut">Control</span> 使切换器弹出框保持打开状态。对于导航，请使用 <span class="shortcut">Tab</span> 和 <span class="shortcut">Shift+Tab</span>。</p><p>按 <span class="shortcut">Delete</span> 或 <span class="shortcut">BackSpace</span> 关闭编辑器标签页或隐藏工具窗口。</p><p class="image"><img src="images/cl_switcher.png" alt="Switcher" style="border: 1px solid #55555;" /></p></body></html>
