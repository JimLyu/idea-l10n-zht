<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>外部文档</b></p><p>要使用文本光标处元素的文档页面打开浏览器，请按 <span class="shortcut">&shortcut:ExternalJavaDoc;</span> 或从主菜单中选择 <span class="control">工具 | Web 浏览器和预览</span> 。该操作会将您导航到 <a href="https://pkg.go.dev">pkg.go.dev</a> 中的文档。</p><p>例如，点击 <span class="code_emphasis">Println</span> 函数并按 <span class="shortcut">&shortcut:ExternalJavaDoc;</span>。</p><p>确保在设置中设置了默认浏览器。要检查默认浏览器，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置，然后导航到 <span class="shortcut">工具 | Web 浏览器和预览</span>。</p></body></html>
