<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>自定义按键映射</b></p><p>如果您不喜欢默认快捷键，可以自定义您的按键映射。要自定义默认快捷键，请打开设置(<span class="shortcut">&shortcut:ShowSettings;</span> )并点击 <span class="control">按键映射</span> 。在搜索字段中输入操作名称，双击操作并选择 <span class="control">添加键盘快捷键</span>。</p></body></html>
