<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>对表达式求值</b></p><p>当您的脚本被断点停止时，您可以执行表达式或为变量重新赋值。 <span class="control">对表达式求值</span> 功能可帮助您获取有关程序状态的其他详细信息或在运行时测试各种方案。</p><p>要快速求值和查看代码段的当前值，请将文本光标置于代码段上并按 <span class="shortcut">&shortcut:QuickEvaluateExpression;</span> 或导航至 <span class="control">运行 | 调试操作 | 对表达式快速求值</span>。</p><p class="image"><img src="images/tips_go_tod_1_evaluate_expresion.png" alt="Evaluate Expression" style="border: 1px solid #55555;" /></p></body></html>
