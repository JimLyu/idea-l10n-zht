<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>使用提升的权限运行并调试应用程序</b></p><p>要提升应用程序进程的权限，请导航至 <span class="control">运行/调试配置</span> 对话框(<span class="control">运行 | 编辑配置</span> )，点击应用程序的配置，然后选中 <span class="control">使用 sudo 运行</span> 复选框。</p></body></html>
