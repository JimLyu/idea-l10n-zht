<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>为您的代码创意创建临时文件</b></p><p>要快速创建一些代码的原型，您可以创建一个临时文件，无需为其命名或将其存储在您的项目中。按 <span class="shortcut">&shortcut:NewScratchFile;</span> (<span class="control">文件 | 新建 | 临时文件</span> )并确认文件类型。</p></body></html>
