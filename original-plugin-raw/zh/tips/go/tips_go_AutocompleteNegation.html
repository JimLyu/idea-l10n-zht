<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>带否定的自动补全</b></p><p>在 Go 中，可以通过添加感叹号 <span class="code_emphasis">!</span> 来对布尔值求反。</p><p>要自动补全您的代码，只需按 <span class="shortcut">&shortcut:CodeCompletion;</span> ，选择变量，然后输入 <span class="code_emphasis">!</span>。</p></body></html>
