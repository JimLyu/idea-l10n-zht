<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>后缀补全: 在数组和切片前追加 sort 方法</b></p><p>要进行排序，请使用 <span class="code_emphasis">sort</span> 补全模板。 <span class="code_emphasis">.sort</span> 模板会转换数组或切片表达式，并在它们前面追加基于元素类型的适用 sort 方法。如果元素类型为自定义类型，GoLand 将使用 <span class="code_emphasis">sort.Slice</span> 方法。</p></body></html>
