<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>随处搜索中的通配符</b></p><p>搜索类型、文件或符号时，在“随处搜索”(按两次 <span class="shortcut">Shift</span> )中使用文本模式。使用 <span class="code_emphasis">*</span> 和 <span class="code_emphasis">空格</span>:</p><p><span class="code_emphasis">*</span> 表示任意数量的任意字符。</p><p><span class="code_emphasis">空格</span> 表明模式结束。前面的字符串不仅被视为前缀，也被视为整个模式。</p></body></html>
