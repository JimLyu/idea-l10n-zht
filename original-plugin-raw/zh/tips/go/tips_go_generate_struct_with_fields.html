<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>创建类型</b></p><p>如果使用尚未定义的结构类型，您可以按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 并应用 <span class="control">创建类型</span> 快速修复。GoLand 将生成一个包含所有必要字段的结构。</p><p class="image"><img src="images/go_tips_generate_struct_with_fields.png" alt="Creating types that are not yet defined" style="border: 1px solid #55555;" /></p></body></html>
