<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>引入点导入别名</b></p><p>您可以使用意图操作启用或禁用软件包的点导入别名。</p><p>点击导入条目，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然后选择 <span class="control">添加点导入别名</span> 。否则，要移除别名，请调用意图操作并选择 <span class="control">移除点导入别名</span>。</p><p class="image"><img src="images/tips_go_add_dot_import_alias.png" alt="Enable or disable dot-import aliases for a package with
                 an intention action" style="border: 1px solid #55555;" /></p></body></html>
