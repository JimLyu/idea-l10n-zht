<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>调试: 跳转到文本光标位置</b></p><p>在调试会话期间，您可以跳转到文本光标所在的代码行。</p><p>要在光标位置停止代码执行而不添加另一个断点，请点击 <span class="control">运行到光标</span> 图标或按 <span class="shortcut">&shortcut:RunToCursor;</span> 。或者，您可以点击装订区域中的行号。</p></body></html>
