<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以快速将由反引号包围的字符串转换为带双引号的字符串，反之亦然。</p><p>要执行此转换，请按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，然后选择 <span class="control">将原始字符串转换为带双引号的字符串</span>。</p><p class="image"><img src="images/go_conversion_between_different_kinds_of_string_literals.png" alt="Conversion between different kinds of string literals" style="border: 1px solid #55555;" /></p></body></html>
