<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>在不打开弹出窗口的情况下查看文件内容</b></p><p>要打开快速定义窗口，请在 <span class="control">项目</span> 工具窗口(<span class="control">视图 | 工具窗口 | 项目</span> )中选择一个文件，然后按 <span class="shortcut">&shortcut:QuickPreview;</span>。</p></body></html>
