<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>搜索设置和插件</b></p><p>在“随处搜索”窗口的搜索字段中输入 <span class="code_emphasis">/</span> (按两次 <span class="shortcut">Shift</span> )可以搜索设置、设置选项和插件组。</p><p class="image"><img src="images/go_tips_search_everywhere_settings.png" alt="Search Everywhere: settings, plugins, URL mappings" style="border: 1px solid #55555;" /></p></body></html>
