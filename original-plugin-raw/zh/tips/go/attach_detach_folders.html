<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>附加和分离目录</b></p><p>要将目录附加到您的项目，请点击 <span class="control">文件 | 打开</span> ，导航至要附加的文件夹，然后点击 <span class="control">确定</span> 。在通知对话框中，选择 <span class="control">附加</span> 。要分离文件夹，请右键点击文件夹并选择 <span class="control">从项目中分离目录</span>。</p></body></html>
