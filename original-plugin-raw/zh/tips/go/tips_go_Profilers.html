<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>用于测试的 CPU、内存、Mutex 和阻塞分析器</b></p><p>您可以在测试和基准分析中使用 CPU、内存、Mutex 和阻塞分析器。要开始分析，请点击装订区域中的 <span class="control">运行应用程序</span> 图标并选择 <span class="control">使用 '&lt;profiler_name&gt; 分析器' &lt;configuration_name&gt; 运行</span>。</p><p class="image"><img src="images/tips_go_profilers.png" alt="CPU, memory, mutex, and blocking profilers" style="border: 1px solid #55555;" /></p></body></html>
