<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>生成创建结构类型值的函数</b></p><p>要创建构造函数，请将文本光标放在您的代码中，然后按 <span class="shortcut">&shortcut:Generate;</span> 。在 <span class="control">生成</span> 窗口中，选择 <span class="control">生成构造函数</span> 。选择要在构造函数中使用的字段，然后点击 <span class="control">确定</span>。</p></body></html>
