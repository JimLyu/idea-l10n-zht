<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>自定义检查警告</b></p><p>可以自定义 GoLand 检查您代码的规则。</p><p>打开设置 <span class="shortcut">&shortcut:ShowSettings;</span> 并导航至 <span class="control">编辑器 | 检查</span> 。选择要在代码检查期间应用的规则。或者，如果您想忽略规则，请清除此复选框。</p></body></html>
