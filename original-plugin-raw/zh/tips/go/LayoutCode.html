<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>重新格式化代码</b></p><p>要根据当前代码样式设置重新格式化代码，请从主菜单中选择 <span class="control">代码 | 重新格式化代码</span> 或按 <span class="shortcut">&shortcut:ReformatCode;</span>。</p><p>您也可以使用 <span class="control">代码 | 优化 import</span> ，根据项目代码样式设置组织 import 语句，并移除未使用的 import。</p></body></html>
