<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>查找用法</b></p><p>按 <span class="shortcut">&shortcut:FindUsages;</span> 可快速定位引用文本光标处符号的代码的所有匹配项，无论该符号是类型、方法、字段、形参的一部分，还是其他语句的一部分，它都能找到。</p><p>当您按 <span class="shortcut">&shortcut:FindUsages;</span> 时，GoLand 会查找接口方法的用法。要查找当前方法的用法，请按 <span class="shortcut">&shortcut:ShowSettingsAndFindUsages;</span>。</p></body></html>
