<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>代码补全</b></p><p>代码补全会建议从当前文本光标位置可以到达的选择。按两次 <span class="shortcut">&shortcut:CodeCompletion;</span> 以查找接受该值作为第一个实参的所有合适的函数。</p><p>例如，如果键入 <span class="code_emphasis">&quot;/hello/world&quot;.</span> ，然后按两次 <span class="shortcut">&shortcut:CodeCompletion;</span> ，将会看到接受字符串作为第一个实参的函数的列表。</p></body></html>
