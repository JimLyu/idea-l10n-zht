<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>配置 'go list' 行为</b></p><p>如果不想在每次修改 <span class="code_emphasis">go.mod</span> 后运行 <span class="code_emphasis">go list</span> ，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置，并导航至 <span class="shortcut">构建、执行、部署 | 构建工具</span> 。清除 <span class="control">在构建脚本发生更改后重新加载项目</span> 复选框。</p><p>默认情况下，go.mod 文件发生任何变化后 GoLand 都会重新加载项目。但是，如果选择 <span class="control">外部更改</span> 选项，则在 IDE 中编辑文件时 go list 不会自动执行。这种情况下，您将看到“加载 Go 模块更改”图标。完成编辑并点击该图标以加载更改。</p><p class="image"><img src="images/go_tips_configuring_go_list_on_modify.png" alt="Disable go list on modification of go.mod" style="border: 1px solid #55555;" /></p></body></html>
