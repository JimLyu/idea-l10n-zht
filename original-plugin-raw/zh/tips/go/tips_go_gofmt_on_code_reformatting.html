<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>在重新格式化操作后运行 'gofmt'</b></p><p>可以在每次重新格式化代码(例如，按 <span class="shortcut">&shortcut:ReformatCode;</span> )时运行 gofmt。第一遍由内置的 GoLand 格式化程序完成，然后由 gofmt 完成。</p><p>要启用此功能，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置，然后导航至 <span class="shortcut">编辑器 | 代码样式 | Go</span> 。点击 <span class="control">其他</span> 标签页并选中 <span class="control">执行“重新格式化代码”操作时</span> 复选框。</p></body></html>
