<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>为数据源使用颜色</b></p><p>可以使用颜色来区分数据源及其元素。要为数据源或其对象设置颜色，请右键点击 <span class="control">数据库</span> 工具窗口(<span class="shortcut">窗口 | 工具窗口 | <span class="control">数据库</span></span> )中的元素，然后选择 <span class="control">工具 | 设置颜色</span>。</p><p class="image"><img src="images/tips_db_set_colors_for_objects.png" alt="Set data source colors" style="border: 1px solid #55555;" /></p></body></html>
