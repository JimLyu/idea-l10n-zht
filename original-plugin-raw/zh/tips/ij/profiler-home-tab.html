<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>分析器主页选项卡</b></p><p>“分析器”工具窗口(<span class="shortcut">视图 | 工具窗口 | 分析器</span> )提供正在运行的进程和最近快照的概览。可以使用它开始分析、监视实时性能指标，或者获取所选进程的内存或线程转储。</p><p class="image"><img src="images/ij-recent-snapshots.png" alt="Recent Snapshots on the Profiler home tab" style="border: 1px solid #55555;" /></p><p>如果您不熟悉分析，我们建议您按照 <a href="https://www.jetbrains.com/help/idea/tutorial-get-started-with-profiling.html">此教程</a> 进行操作，该教程将帮助您开始学习 IntelliJ IDEA 中的分析基础知识。</p></body></html>
