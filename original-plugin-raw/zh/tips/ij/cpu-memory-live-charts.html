<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>监视资源使用情况</b></p><p>如果需要跟踪应用程序中的内存、CPU 或线程使用情况等指标，请确保使用 <span class="control">CPU 和内存实时图表</span> 。此工具有助于了解您的应用程序要求，以及它如何在资源消耗方面对某些事件作出反应。</p><p>从主菜单中选择 <span class="shortcut">视图 | 工具窗口 | 分析器</span> ，然后右键点击所需的进程并选择 <span class="control">CPU 和内存实时图表</span>。</p><p class="image"><img src="images/cpu-memory-live-charts-1.png" alt="CPU and Memory Live charts showing CPU, memory, and threads usage." style="border: 1px solid #55555;" /></p></body></html>
