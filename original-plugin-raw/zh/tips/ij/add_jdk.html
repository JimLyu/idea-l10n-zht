<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>为您的项目添加 JDK</b></p><p>您可以直接从 IDE 添加所需版本和供应商的 JDK。转到 <span class="control">文件 | 项目结构 | 项目</span> ，展开 <span class="control">SDK</span> 列表，然后选择 <span class="control">下载 JDK</span> 。此选项也适用于 <span class="control">新建项目</span> 向导(<span class="control">文件 | 新建 | 项目</span> )中的新项目。</p><p class="image"><img src="images/ij_tips_add_jdk.png" alt="Adding JDK" style="border: 1px solid #55555;" /></p></body></html>
