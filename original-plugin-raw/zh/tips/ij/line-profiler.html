<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>行分析器</b></p><p>如果您希望获取正在运行的进程的逐行执行时间，请在 <span class="control">运行</span> 工具窗口中选择 <span class="shortcut">分析进程 | 附加分析器</span> 。点击 <span class="control">停止分析并显示结果</span> 或进程完成时，将为执行了大量时间的行显示各自的运行时。</p><p class="image"><img src="images/ij-hints-line-profiler.png" alt="Profiler hints in the editor highlighting hot methods" style="border: 1px solid #55555;" /></p></body></html>
