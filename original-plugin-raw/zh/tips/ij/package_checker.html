<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>分析软件包</b></p><p>使用捆绑的 <span class="control">Package Checker</span> 插件来确保您的 Maven 和 Gradle 项目没有易受攻击的依赖项。从主菜单中，选择 <span class="control">代码 | 分析代码</span> ，然后点击 <span class="control">显示易受攻击的依赖项</span>。</p><p>分析结果将显示在单独的工具窗口中，其中每个找到的依赖项都将有详细的说明。</p><p class="image"><img src="images/package_checker.png" alt="Package Checker" style="border: 1px solid #55555;" /></p></body></html>
