<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>即时查找易受攻击的软件包</b></p><p>使用捆绑的 <span class="control">Package Checker</span> 插件，IntelliJ IDEA 可以在您的 Maven 和 Gradle 项目中动态高亮显示易受攻击的软件包。</p><p>确保在 <span class="control">设置 | 编辑器 | 检查 | 安全性</span> 中启用 <span class="control">易受攻击的声明依赖项</span> 检查，并打开您的构建文件。易受攻击的依赖项将在编辑器中高亮显示。</p><p class="image"><img src="images/package_checker_inspection.png" alt="Package Checker inspection" style="border: 1px solid #55555;" /></p></body></html>
