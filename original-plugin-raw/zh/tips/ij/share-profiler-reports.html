<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>分享分析器报告</b></p><p>IntelliJ Profiler 快照会被另存为文件，使您能够与其他人共享性能报告或调查其他人生成的报告。当您想要研究在您的开发环境中不可重现的问题时，这尤其方便。</p><p class="image"><img src="images/ij-reveal-snapshot-in-finder.png" alt="Reveal in Finder action in the Recent Snapshots context menu" style="border: 1px solid #55555;" /></p></body></html>
