<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>差分火焰图</b></p><p>您可以通过比较两个分析器快照来比较算法、方式甚至 JDK 的性能。在工具栏的右侧，点击 <span class="control">与基线比较</span> ，然后选择另一个快照。可以通过几个视图查看比较结果，这些视图可以准确地显示差异所在。</p><p class="image"><img src="images/ij-tips-snapshot-diff.png" alt="Differential flame graph showing the comparison of two snapshots" style="border: 1px solid #55555;" /></p></body></html>
