<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>内存分配分析</b></p><p>除了 CPU 样本，IntelliJ Profiler 还收集内存分配数据。使用此性能诊断方法，您可以有效地检测过多的对象创建、冗余的自动装箱、错误的缓存和其他与内存相关的问题。</p><p>教程: <a href="https://www.jetbrains.com/help/idea/tutorial-find-a-memory-leak.html">查找内存泄漏</a></p><p class="image"><img src="images/ij-tips-memory-alloc.png" alt="Menu for switching between CPU and memory samples in the Profiler toolbar" style="border: 1px solid #55555;" /></p></body></html>
