<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>“端点”工具窗口</b></p><p>对于 REST 控制器，请使用专用的 <span class="control">端点</span> 工具窗口列出所有端点及其方法和 URL。该工具窗口还允许您快速创建对所选端点的 HTTP 请求并生成 OpenAPI 规范。</p><p class="image"><img src="images/restapi_endpoints.png" alt="The Endpoints tool window" style="border: 1px solid #55555;" /></p></body></html>
