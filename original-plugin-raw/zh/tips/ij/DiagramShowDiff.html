<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>构建差异图</b></p><p>如果您的项目受到版本控制，可以构建 UML 图来反映您的本地更改，并将修改后的组件之间的关系可视化。</p><p>按 <span class="shortcut">&shortcut:UML.ShowChanges;</span> 并选择必要的更改列表以生成关系图。双击关系图上的节点，可在“差异”对话框中查看更改。</p><p class="image"><img src="images/ij_tips_showDiffOnDiagram.png" alt="Show Changes Diagram" style="border: 1px solid #55555;" /></p></body></html>
