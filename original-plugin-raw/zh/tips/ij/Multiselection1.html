<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>同时编辑多行</b></p><p>按 <span class="shortcut">&shortcut:EditorToggleColumnMode;</span> 打开 <span class="control">列选择</span> 模式。在此模式下，您可以在多行上进行相同的更改。例如，如果您需要将某些文本呈现为列表并在同一标记中换行，则此功能非常有用。使用相同的快捷键可关闭该模式。</p><p class="image"><img src="images/ps_tips-multiselection_column.png" alt="Column selection mode" style="border: 1px solid #55555;" /></p></body></html>
