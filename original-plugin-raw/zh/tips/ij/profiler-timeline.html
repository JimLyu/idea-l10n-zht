<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>分析器时间线视图</b></p><p>您可以使用 IntelliJ Profiler 的“时间线”视图直观呈现线程活动。了解应用程序中的关键路径，以及发现同步问题、GC 相关瓶颈、次优 I/O 操作和异常线程活动非常有用。</p><p class="image"><img src="images/ij-tips-timeline.png" alt="Timeline view showing threads activity over time" style="border: 1px solid #55555;" /></p></body></html>
