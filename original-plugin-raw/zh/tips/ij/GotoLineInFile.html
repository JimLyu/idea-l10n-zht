<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>导航到行</b></p><p>您可以在编辑器中打开文件的特定行。请按 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">导航 | 文件</span> )，开始输入文件名，然后输入 <span class="code_emphasis">:</span> ，后跟行号。</p><p class="image"><img src="images/ij_tips_gotolinenumber.png" alt="Go to specific line" style="border: 1px solid #55555;" /></p></body></html>
