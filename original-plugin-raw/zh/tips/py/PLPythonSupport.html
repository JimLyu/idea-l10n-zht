<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>PyCharm 支持在 <span class="code_emphasis">CREATE FUNCTION</span> 和 <span class="code_emphasis">CREATE PROCEDURE</span> 运算符中为 PostgreSQL 注入 <a href="https://www.postgresql.org/docs/14/plpython.html">PL/Python 语言</a>。</p><p>将 <span class="code_emphasis">plpythonu</span> 显式定义为函数的语言，以高亮显示 Python 代码。</p><p>注入的 Python 代码必须相对于包含函数缩进。</p><p class="image"><img src="images/py_plpy_support.png" alt="PL/Python code injection highlighted" style="border: 1px solid #55555;" /></p></body></html>
