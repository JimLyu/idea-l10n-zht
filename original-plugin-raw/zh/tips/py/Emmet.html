<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>Emmet</b></p><p>使用 <span class="control">Emmet</span> 可以加快 HTML、XML 或 CSS 开发。</p><p>在 <span class="control">Settings</span> 对话框(<span class="shortcut">&shortcut:ShowSettings;</span> )中，转到 <span class="control">编辑器 | Emmet</span> ，并在 <span class="control">Emmet | HTML</span>、 <span class="control">Emmet | CSS</span> 或 <span class="control">Emmet | JSX</span> 页面上选择 <span class="control">启用 Emmet</span> 复选框。</p></body></html>
