<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>方法分隔符</b></p><p>在编辑器中的方法之间启用分隔线，以便一目了然地区分每个方法的主体。在 <span class="control">Settings</span> 对话框 <span class="shortcut">&shortcut:ShowSettings;</span> 的 <span class="control">编辑器 | 常规 | 外观</span> 页面中，选择 <span class="control">显示方法分隔符</span> 复选框。</p><p class="image"><img src="images/py_methodseparators.png" alt="Show method separators" style="border: 1px solid #55555;" /></p></body></html>
