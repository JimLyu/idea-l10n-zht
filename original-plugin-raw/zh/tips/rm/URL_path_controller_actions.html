<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>URL 路径内嵌提示</b></p><p>点击每个控制器操作上方的内嵌提示会打开 URL 的可用操作列表:</p><ul ><li><p><span class="control">转到声明或用法</span>: 导航到 <span class="code_emphasis">routes.rb</span> 文件中的声明。</p></li><li><p><span class="control">在 HTTP 客户端中生成请求</span>: 在 HTTP 客户端中创建新请求。</p></li><li><p><span class="control">显示模块的所有端点</span>: 在“端点”工具窗口中提供模块 API 的汇总视图。</p></li></ul><p class="image"><img src="images/rm_url_path_inlay_hint.png" alt="URL Path inlay hints" style="border: 1px solid #55555;" /></p></body></html>
