<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>试用新 UI</b></p><p>查看新的 RubyMine 用户界面。按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开 IDE 设置，然后选择 <span class="shortcut">外观与行为 | 新 UI</span> 。选中 <span class="control">启用新 UI</span> 复选框并应用更改。重新启动 IDE。</p><p class="image"><img src="images/rm_new_ui.png" alt="New UI" style="border: 1px solid #55555;" /></p></body></html>
