<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>“提取字段”重构</b></p><p><span class="control">提取字段</span> 重构用于创建将所选表达式作为值保存的字段，并将其匹配项替换为对此新创建字段的引用。</p><p>您可以选择:</p><ul ><li><p>替换该表达式的所有匹配项</p></li><li><p>仅替换该表达式的单个匹配项</p></li></ul><p>要调用此重构，请选择要替换为字段的表达式，或将文本光标置于表达式上，然后按 <span class="shortcut">&shortcut:IntroduceField;</span> (<span class="control">重构 | 提取 | 字段</span>):</p></body></html>
