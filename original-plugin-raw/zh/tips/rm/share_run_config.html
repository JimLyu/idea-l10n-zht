<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>共享运行/调试配置</b></p><p>您可以将运行/调试配置存储为 XML 文件，并使用版本控制系统与您的团队成员共享。编辑所需的运行/调试配置时启用 <span class="control">存储为项目文件</span> 选项，并指定存储配置文件的位置。</p><p class="image"><img src="images/rm_tip_share_run_config.png" alt="Share run/debug configurations" style="border: 1px solid #55555;" /></p></body></html>
