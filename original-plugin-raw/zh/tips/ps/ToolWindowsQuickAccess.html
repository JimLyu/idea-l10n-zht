<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>快速访问工具窗口</b></p><p>您可以快速访问可用的工具窗口: 将鼠标指针悬停在 PhpStorm 窗口左下角的 <img src="images/app.general.tbHidden.png" alt="the Tool windows icon"/> 上。</p><p>将显示工具窗口的列表，允许您根据需要从中进行选择:</p><p class="image"><img src="images/ps_tips-showToolWindows.png" alt="Tool windows list" style="border: 1px solid #55555;" /></p></body></html>
