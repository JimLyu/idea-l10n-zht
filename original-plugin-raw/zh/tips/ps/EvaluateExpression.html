<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>对表达式求值</b></p><p>当您的脚本被断点停止时，您可以执行表达式或为变量重新赋值。 <span class="control">对表达式求值</span> 功能可帮助您获取有关程序状态的其他详细信息或在运行时测试各种方案。</p><ul ><li><p>如果该表达式存在于代码中，按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)或 <span class="shortcut">Alt</span> (在 macOS 中)并点击。如果要对特定代码段求值，请先选中再点击。</p></li><li><p>要对任意表达式求值，请选择 <span class="control">运行 | 调试操作 | 对表达式求值</span>。</p></li></ul><p class="image"><img src="images/ps_tips-quick_evaluate.png" alt="Quick evaluate an expression" style="border: 1px solid #55555;" /></p></body></html>
