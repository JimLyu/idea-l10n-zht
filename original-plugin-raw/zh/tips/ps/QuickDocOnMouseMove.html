<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>悬停时查看快速文档</b></p><p>无需显式调用快速文档 <span class="shortcut">&shortcut:QuickJavaDoc;</span> 。如果将鼠标指针悬停在所需符号上，快速文档弹出窗口将自动显示。</p><p>要启用此功能，请在 <span class="control">Settings</span> 对话框(<span class="shortcut">&shortcut:ShowSettings;</span> )的 <span class="control">编辑器 | 代码编辑</span> 页面上选中 <span class="control">悬停时显示快速文档</span> 复选框。</p></body></html>
