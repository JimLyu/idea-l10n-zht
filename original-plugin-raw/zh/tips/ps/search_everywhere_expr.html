<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>对数学表达式求值</b></p><p>您可以使用 <span class="control">随处搜索</span> 窗口(按两次 <span class="shortcut">Shift</span> )对简单的算术表达式求值。</p><p>在“搜索”字段中输入要求值的表达式。结果将显示在搜索结果中。</p><p class="image"><img src="images/ps_tips_evaluate_expression.png" alt="Evaluate expression" style="border: 1px solid #55555;" /></p></body></html>
