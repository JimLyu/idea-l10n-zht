<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>调整工具窗口布局</b></p><p>调整 PhpStorm 工具窗口布局，以便更好地利用屏幕区域。</p><p>按拆分器上的 <span class="shortcut">Control+LeftClick</span> (在 Windows 和 Linux 中) / <span class="shortcut">Control+LeftClick</span> (在 macOS 中)，在垂直放置和并排放置工具窗口之间切换。</p></body></html>
