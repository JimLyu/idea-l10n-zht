<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>重新打开项目</b></p><p>要重新打开最近的项目，请从主菜单中选择 <span class="control">文件 | 重新打开</span> (在 Windows 和 Linux 中)/<span class="control">文件 | 最近的项目</span> (在 macOS 中)。</p><p>或者，右键点击任务栏/程序坞中的 PhpStorm 图标。</p></body></html>
