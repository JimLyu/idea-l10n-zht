<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>打开 Amazon EMR 应用程序</b></p><p>您可以快速打开 Amazon EMR 集群上安装的应用程序。为此，请点击 <span class="control">AWS EMR</span> 工具窗口的 <span class="control">应用程序</span> 标签页中的应用程序名称。</p><p class="image"><img src="images/emr_open_application.png" alt="the AWS EMR tool window" style="border: 1px solid #55555;" /></p></body></html>
