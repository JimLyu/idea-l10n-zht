<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>配置 Zeppelin 解释器</b></p><p>在 Zeppelin Notebook 的顶部，使用 <img src="images/app.general.gearPlain.png" alt="the Interpreter Settings icon"/> 快速配置 Zeppelin 解释器，并使用 <img src="images/app.actions.properties.png" alt="the Interpreter Bindings icon"/> 为特定笔记绑定解释器。</p><p class="image"><img src="images/bdt_zeppelin_interpreters.png" alt="Zeppelin Interpreter Settings" style="border: 1px solid #55555;" /></p></body></html>
