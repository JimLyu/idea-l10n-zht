<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>提取 Spark 作业</b></p><p>如果您的 Zeppelin Notebook 中有一个带有 Spark 作业的代码段，则可以将其作为 Scala 类快速提取到单独的 Scala 文件中。</p><p>为此，只需右键点击 Spark 作业，然后从上下文菜单中选择 <span class="shortcut">重构 | 提取 Spark 作业</span>。</p><p class="image"><img src="images/bdt_extract_spark_job_tips@2px.png" alt="Extract Spark job action" style="border: 1px solid #55555;" /></p></body></html>
