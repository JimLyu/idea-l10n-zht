<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>提取 Spark 方法</b></p><p>如果您的项目中有 Scala 类，则可以将 Zeppelin 笔记中的代码段提取到 Scala 方法中，并将其添加到该类中。右键点击语句，选择 <span class="shortcut">重构 | 提取 Spark 方法</span> ，然后使用打开的向导指定方法名称和可见性。</p><p class="image"><img src="images/bdt_extract_spark_method_tips@2px.png" alt="Declare Method window" style="border: 1px solid #55555;" /></p></body></html>
