<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>添加 Kafka 生产者和使用者</b></p><p>在 <span class="control">Kafka</span> 监控工具窗口中，使用 <span class="control">添加生产者</span>、 <span class="control">添加使用者</span> 和 <span class="control">添加生产者和使用者</span> 按钮。</p><p class="image"><img src="images/kafka_produce_consume_messages.png" alt="Add Producer, Add Consumer buttons" style="border: 1px solid #55555;" /></p><p>使用这些控件，您可以开始生成和接收数据。只需在生产者窗口中指定消息参数，然后点击 <span class="control">生成</span> 。您可以在使用者窗口中点击 <span class="control">开始使用</span> 以开始接收消息。要恢复消息传递，请点击 <span class="control">停止使用</span>。</p></body></html>
