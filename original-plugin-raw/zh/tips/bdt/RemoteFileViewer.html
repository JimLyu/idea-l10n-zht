<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>文件查看器</b></p><p>要预览远程文件系统，请使用 Big Data Tools 插件提供的专用文件查看器。选择存储桶或目录，然后点击 <img src="images/app.general.treeHovered.png" alt="Open in Separate Viewer"/> (<span class="control">在单独的查看器中打开</span>)。</p><p class="image"><img src="images/bdt_file_viewer_tips.png" alt="Open in Separate Viewer" style="border: 1px solid #55555;" /></p><p>这将允许您在编辑器标签页中查看目录结构及其文件。您可以对嵌套目录重复此操作，以在单独的标签页中显示它们。</p></body></html>
