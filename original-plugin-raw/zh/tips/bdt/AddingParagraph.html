<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>在 Zeppelin 中添加段落</b></p><p>请使用以下快捷方式将段落添加到 Zeppelin Notebook:</p><ul ><li><p><span class="shortcut">Ctrl+Alt+A</span> (Windows、Linux)或 <span class="shortcut">Ctrl+Alt(Option)+A</span> (macOS): 在所选段落上方添加段落。</p></li><li><p><span class="shortcut">Ctrl+Alt+B</span> (Windows、Linux)或 <span class="shortcut">Ctrl+Alt(Option)+B</span> (macOS): 在所选段落下方添加段落。</p></li></ul></body></html>
