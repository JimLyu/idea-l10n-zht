<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>创建本地 Zeppelin Notebook</b></p><p>Big Data Tools 插件不仅允许您连接到远程 Zeppelin 服务器，还可以创建 Zeppelin Notebook 文件并将其存储在您的项目中。</p><p>在 <span class="control">项目</span> 工具窗口中，右键点击项目根，然后选择 <span class="shortcut">新建 | Zeppelin Notebook</span>。</p></body></html>
