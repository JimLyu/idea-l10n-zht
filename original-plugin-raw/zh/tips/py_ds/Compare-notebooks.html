<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>比较 Jupyter Notebook</b></p><p>要比较任意两个 Jupyter Notebook，请在 <span class="control">工作区</span> 工具窗口中选择一个 Notebook，右键点击该 Notebook，然后从上下文菜单中选择 <span class="control">比较对象</span> 。在文件系统中，选择要与之比较的 Notebook。</p><p>DataSpell 将在差异查看器中显示两个 Notebook 和比较结果。</p></body></html>
