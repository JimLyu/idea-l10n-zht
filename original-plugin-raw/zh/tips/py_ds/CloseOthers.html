<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>关闭编辑器标签页</b></p><p>要关闭编辑器中除当前标签页外的所有标签页，请按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)或 <span class="shortcut">Alt(Option)</span> (在 macOS 中)，然后点击当前编辑器标签页上的 <img src="images/app.expui.general.closeSmall.png" alt="the Close button"/>。</p></body></html>
