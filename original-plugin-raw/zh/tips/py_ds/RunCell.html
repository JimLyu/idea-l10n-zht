<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>运行单元</b></p><p>使用以下智能快捷键快速运行代码单元:</p><ul ><li><p><span class="shortcut">Ctrl + Enter</span>: 运行当前单元。</p></li><li><p><span class="shortcut">Shift + Enter</span>: 运行当前单元并选择其下方的单元。</p></li><li><p><span class="shortcut">Ctrl + Shift + Alt + Enter</span>: 运行笔记本中的所有代码单元。</p></li></ul><p>可以在 <span class="control">运行</span> 菜单中找到更多选项。</p></body></html>
