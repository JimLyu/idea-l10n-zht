<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>查找操作</b></p><p>如果您不记得调用某个操作的快捷键，请按 <span class="shortcut">&shortcut:GotoAction;</span> 并开始输入操作名称。要应用该操作，请从建议列表中选择该操作。快捷键将显示在操作名称附近。</p><p class="image"><img src="images/tips_find_action.png" alt="Find action" style="border: 1px solid #55555;" /></p></body></html>
