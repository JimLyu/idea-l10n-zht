<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>调试时，您可能需要手头有一个交互式控制台。切换到 <span class="control">调试</span> 工具窗口中的 <span class="control">控制台</span> ，然后点击左侧工具栏中的 <img src="images/python.icons.com.jetbrains.python.expui.pythonConsoleToolWindow.png" alt="Show Debug Console"/>。</p><p>控制台会切换为交互模式，这意味着您可以输入命令并查看输出。</p><p>要使交互式控制台始终可用，请转到 <span class="control">设置 | 构建、执行、部署 | 控制台</span> 并启用 <span class="control">始终显示调试控制台</span> 复选框。</p></body></html>
