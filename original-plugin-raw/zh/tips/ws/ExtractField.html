<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>“提取字段”重构</b></p><p><span class="control">提取字段</span> 重构用于创建将所选表达式作为值保存的字段，并将其匹配项替换为对此新创建字段的引用。您可以替换表达式的所有匹配项或仅替换文本光标处的匹配项。</p><p>要调用此重构，请选择要替换为字段的表达式，或将文本光标置于表达式上，然后按 <span class="shortcut">&shortcut:IntroduceField;</span> (<span class="control">重构 | 提取 | 字段</span>):</p><p class="image"><img src="images/ws_tips_extract_field_1.png" alt="Extract field" style="border: 1px solid #55555;" /></p></body></html>
