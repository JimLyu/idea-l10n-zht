<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>选择补全建议</b></p><p>为代码补全启用 <span class="control">输入时显示建议</span> 选项时，可以使用 <span class="control">向上查找</span> 和 <span class="control">向下查找</span> 操作来关闭建议列表并在编辑器中上下移动文本光标。</p><p>在 Windows 中，使用 <span class="shortcut">&shortcut:EditorLookupDown;</span> 和 <span class="shortcut">&shortcut:EditorLookupUp;</span> 快捷键。</p><p>在 macOS 中，默认情况下未配置快捷键，因此您可以在 <span class="control">设置 | 按键映射</span> 中分配任何方便的组合键。</p></body></html>
