<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>关闭所有编辑器标签页</b></p><p>要关闭编辑器中的所有标签页，请右键点击一个标签页，然后选择 <span class="control">关闭所有标签页</span>。</p><p>要关闭除活动标签页外的所有标签页，请按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)或 <span class="shortcut">Alt(Option)</span> (在 macOS 中)，然后点击活动标签页上的 <span class="control">关闭</span> 按钮。</p></body></html>
