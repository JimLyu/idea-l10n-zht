<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>隐藏所有工具窗口栏</b></p><p>如果您需要更多屏幕工作区，可以点击左下角的 <img src="images/app.general.tbHidden.png" alt="the Tool windows icon"/> 来隐藏工具窗口栏。</p><p>此外，您还可以短暂显示工具窗口按钮。为此，请按两次 <span class="shortcut">Alt</span> 键(在 Windows/*nix 中)或 <span class="shortcut">⌘</span> (在 macOS 中)并按住。按下该键时，工具窗口按钮可见。</p></body></html>
