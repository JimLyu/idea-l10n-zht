<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>悬停时查看快速文档</b></p><p>无需显式调用快速文档 <span class="shortcut">&shortcut:QuickJavaDoc;</span> 。如果将鼠标指针悬停在所需符号上，快速文档弹出窗口将自动显示。</p><p>此行为默认处于启用状态。要禁用，请打开 <span class="control">Settings</span> 对话框(<span class="shortcut">&shortcut:ShowSettings;</span> )，转到 <span class="control">编辑器 | 代码编辑</span> ，并清除 <span class="control">悬停时显示快速文档</span> 复选框。</p></body></html>
