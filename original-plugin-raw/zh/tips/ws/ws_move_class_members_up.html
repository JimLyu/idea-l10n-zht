<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>“拉取类成员”重构</b></p><p><span class="control">向上拉取类成员</span> 重构可将类方法在类层次结构中向上移动 – 从当前类上移到超类，或上移到它实现的接口。</p><p class="image"><img src="images/ws_tips_refactoring_pull_members_up.png" alt="Pull Class Members Up" style="border: 1px solid #55555;" /></p></body></html>
