<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>导航到表、视图或例程</b></p><p>要在编辑器中快速打开任何表、视图或例程，请按 <span class="shortcut">&shortcut:GotoClass;</span> (<span class="control">导航 | 表/视图/例程</span> )并开始输入表、视图或例程的名称。</p><p class="image"><img src="images/db_tips_goto_class.png" alt="Go to Table, View, or Routine" style="border: 1px solid #55555;" /></p></body></html>
