<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>查看最近的文件</b></p><p>如果您意外关闭了查询控制台、SQL 脚本或任何其他标签页，请按 <span class="shortcut">&shortcut:RecentFiles;</span>。 <span class="control">最近的文件</span> 对话框可以显示最近编辑的文件的列表。</p><p>按 <span class="shortcut">&shortcut:RecentFiles;</span> (<span class="control">视图 | 最近的文件</span> )可查看最近打开的文件列表。</p><p class="image"><img src="images/db_recent_files_1.png" alt="Recent files" style="border: 1px solid #55555;" /></p></body></html>
