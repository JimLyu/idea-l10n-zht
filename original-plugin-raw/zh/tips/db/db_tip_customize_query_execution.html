<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>自定义查询的执行</b></p><p>您可以设置在光标位于查询内、查询外时执行查询以及为选区执行查询的默认选项。要设置选项，请打开 IDE 设置 <span class="shortcut">&shortcut:ShowSettings;</span> 并导航至 <span class="control">数据库 | 查询执行</span>。</p><p class="image"><img src="images/tips_db_customize_query_execution.png" alt="Customize execution of a query" style="border: 1px solid #55555;" /></p></body></html>
