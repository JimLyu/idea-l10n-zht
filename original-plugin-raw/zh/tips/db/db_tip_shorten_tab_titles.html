<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>缩短标签页标题</b></p><p><span class="control">缩短标签页标题</span> 选项默认处于启用状态。标签页标题中的数据源名称会被缩短为 36 个字符。</p><p>要禁用此功能，请右键点击查询控制台的标签页并选择 <span class="control">缩短标签页标题</span>。</p><p class="image"><img src="images/db_tips_shorten_tab_titles.png" alt="Shorten Tab Titles" style="border: 1px solid #55555;" /></p></body></html>
