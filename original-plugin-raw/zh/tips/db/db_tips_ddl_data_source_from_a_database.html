<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>转储到 DDL 数据源</b></p><p>DDL 数据源是具有基于多个 SQL 脚本的架构的虚拟数据源。将这些文件存储在版本控制系统(VCS)中是将数据库保存在 VCS 下的一种方式。</p><p>要创建 DDL 数据源，请在 <span class="control">数据库浏览器</span> 中右键点击数据源，然后选择 <span class="control">导入/导出 | 转储到 DDL 数据源</span>。</p></body></html>
