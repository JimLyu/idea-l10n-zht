<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><b>数据库状态同步</b></p><p>要自动同步数据库状态，请在 <span class="control">数据库浏览器</span> (<span class="shortcut">视图 | 工具窗口 | <span class="control">数据库浏览器</span></span> )中点击 <span class="control">数据源属性</span> 按钮(<img src="images/database-plugin.icons.manageDataSources.png" alt="the Data Source Properties button"/> )，并选择要更改的数据源。在 <span class="control">选项</span> 标签页上，选中 <span class="control">内省</span> 下的 <span class="control">自动同步</span> 复选框。</p><p>如果清除 <span class="control">自动同步</span> 复选框，则只有在点击 <span class="control">刷新</span> 图标 <img src="images/app.actions.refresh.png" alt="the Refresh button"/> 或按 <span class="shortcut">&shortcut:Refresh;</span> 后才会将 <span class="control">数据库浏览器</span> (<span class="shortcut">视图 | 工具窗口 | <span class="control">数据库浏览器</span></span> )中数据源的视图与数据库的实际状态同步。</p></body></html>
