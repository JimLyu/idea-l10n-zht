vm.option.add.exports.description=更新 \\&lt;module\\&gt; 以将 \\&lt;package\\&gt; 导出到 \\&lt;target-module\\&gt;，无论模块声明如何。\\&lt;target-module\\&gt; 可以是 ALL-UNNAMED，以导出到所有未命名的模块。
vm.option.add.opens.description=更新 \\&lt;module\\&gt; 以将 \\&lt;package\\&gt; 打开至 \\&lt;target-module\\&gt;，无论模块声明如何。
vm.option.add.reads.description=更新 \\&lt;module\\&gt; 以读取 \\&lt;target-module\\&gt;，无论模块声明如何。\\&lt;target-module\\&gt; 可以是 ALL-UNNAMED，以读取所有未命名的模块。
vm.option.advanced.option.description=指定非标准的 JVM 特定选项。
vm.option.agentlib.description=通过 \\&lt;libname\\&gt; 加载原生代理库。
vm.option.agentpath.description=通过 \\&lt;pathname\\&gt; 加载原生代理库。
vm.option.batch.description=禁用后台编译。
vm.option.bootclasspath.a.description=追加到引导类路径的末尾。
vm.option.bootclasspath.description=设置引导类和资源的搜索路径。
vm.option.bootclasspath.p.description=添加到引导类路径的前面。
vm.option.check.jni.description=对 JNI 函数执行额外检查。
vm.option.comp.description=在第一次调用时强制编译方法。
vm.option.debug.description=不执行任何操作。提供向后兼容性。
vm.option.diag.description=显示其他诊断消息。
vm.option.disable.assertions.description=启用具有指定粒度的断言。
vm.option.disable.files.description=禁用进一步的实参文件扩展。
vm.option.disable.system.assertions.description=禁用系统断言。
vm.option.enable.assertions.description=启用具有指定粒度的断言。
vm.option.enable.system.assertions.description=启用系统断言。
vm.option.finalization.description=控制 JVM 是否执行对象的终结，其中 \\&lt;value\\&gt; 为“enabled”或“disabled”。终结默认启用。
vm.option.future.description=启用最严格的检查，以适应未来的默认设置。此选项已弃用，可能会在未来的版本中移除。
vm.option.illegal.access.description=允许或拒绝未命名模块中的代码访问命名模块中类型的成员。\\&lt;value\\&gt; 为“deny”、“permit”、“warn”或“debug”之一。此选项将在未来的版本中移除。
vm.option.incgc.description=启用增量垃圾回收。
vm.option.int.description=以仅解释模式运行应用程序。
vm.option.internalversion.description=显示比 -version 选项更详细的 JVM 版本信息。
vm.option.javaagent.description=通过 \\&lt;jarpath\\&gt; 加载 Java 编程语言代理。
vm.option.limit.modules.description=限制可观测模块的范围。
vm.option.log.description=使用 Java 虚拟机(JVM)统一日志记录框架配置或启用日志记录。使用 -Xlog\:help 了解详细信息。
vm.option.loggc.description=将垃圾回收状态记录到带有时间戳的文件中。此选项已弃用，可能会在未来的版本中移除。它由 -Xlog\:gc\:\\&lt;file\\&gt; 取代。
vm.option.mixed.description=混合模式执行(默认)。
vm.option.mn.description=设置年轻代(nursery)堆的初始大小和最大大小(以字节为单位)。
vm.option.ms.description=设置初始 Java 堆大小。
vm.option.mx.description=设置最大 Java 堆大小。
vm.option.noclassgc.description=禁用类垃圾回收。
vm.option.patch.module.description=使用 JAR 文件或目录中的类和资源重写或增强模块。
vm.option.prof.description=输出 CPU 分析数据。
vm.option.rs.description=减少 Java/VM 对操作系统信号的使用(请参阅文档)。
vm.option.share.auto.description=尽可能使用共享类数据(默认)。
vm.option.share.off.description=不尝试使用共享类数据。
vm.option.share.on.description=需要使用共享类数据，否则会失败。这是一个测试选项，可能会导致间歇性故障。不应在生产环境中使用此选项。
vm.option.showSettings.all.description=显示所有设置并继续。
vm.option.showSettings.description=显示所有设置并继续。
vm.option.showSettings.locale.description=显示所有与区域设置相关的设置并继续。
vm.option.showSettings.properties.description=显示所有属性设置并继续。
vm.option.showSettings.system.description=(仅限 Linux)显示主机系统或容器配置并继续。
vm.option.showSettings.vm.description=显示所有与虚拟机相关的设置并继续。
vm.option.source.description=在源文件模式下设置源的 \\&lt;version\\&gt;。
vm.option.ss.description=设置 java 线程堆栈大小。实际大小可能会根据操作系统的要求向上取整为系统页面大小的倍数。
vm.option.system.property.description=以 \\&lt;name\\&gt;\=\\&lt;value\\&gt; 格式设置系统属性。
vm.option.verify.description=设置字节码验证程序的模式。请注意，选项 -Xverify\:none 已弃用，可能会在未来的版本中移除。
