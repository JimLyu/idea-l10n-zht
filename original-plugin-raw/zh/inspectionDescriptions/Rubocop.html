报告来自 <a href="https://github.com/rubocop/rubocop">RuboCop</a> linter 的问题。 需要在项目 SDK 中安装
<code>rubocop</code> gem。 如果支持，所有 RuboCop 命令都在<a href="https://docs.rubocop.org/rubocop/usage/server.html">服务器模式</a>下运行。
<p>使用<i>使用 'standard' gem</i>复选框以启用<a href="https://github.com/testdouble/standard">standard</a> lint 分析。</p>
<p>使用 <i>RuboCop 严重性映射</i>字段自定义高亮显示级别。</p>
<p>使用<i>保存时运行 `rubocop -a`</i> 复选框可在执行保存操作时在<a
  href="https://docs.rubocop.org/rubocop/1.31/usage/autocorrect.html#safe-autocorrect">安全自动更正模式</a>下运行 RuboCop。
</p>
</body>
