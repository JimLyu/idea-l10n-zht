根据预期主题验证链接 Cypress 命令的正确性。 该检查会检查 Cypress 命令的顺序，并标记命令的预期主题与其实际主题之间的任何不匹配。 例如，如果一个命令要求前一个主题是 HTML 元素，而这个命令被错误地链接到了 `cy`（非元素），就会显示一个警告。

<p>
  此检查确保您可以在 Cypress 中正确使用链接，该功能允许您将多个命令连接在一起，以用于更复杂的测试场景。 通过在早期阶段检测 Cypress 命令的错误链接，该检查可以帮助您避免 Cypress 测试中的意外行为，加快测试编写过程，以及保持测试套件的质量。
</p>
