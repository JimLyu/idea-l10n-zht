<p>在调用 <code>map</code> 之前显式反转集合时报告。</p>

<p> 该快速修复将使用 <code>xs.reverseMap(f)</code>，这在某些情况下可能更有效。</p>
<p><b>示例：</b></p>
<pre><code>
  var seq: Seq[Int]
  seq.reverse.map(f)
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  var seq: Seq[Int]
  seq.reverseMap(f)
</code></pre>
