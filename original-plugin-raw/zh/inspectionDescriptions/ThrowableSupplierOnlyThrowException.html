<body>
Reports <code>Supplier</code> lambda in <code>Optional.orElseThrow()</code> calls that throw an exception, instead of returning it.
<p><b>示例：</b></p>
<pre><code>
optional.orElseThrow(() -> {
    throw new RuntimeException();
});
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
optional.orElseThrow(() -> new RuntimeException());
</code></pre>
<!-- tooltip end -->
<p><small>2023.1 最新变化</small></p>
</body>
