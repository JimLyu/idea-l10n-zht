<body>
报告八进制整数字面量。 某些编码标准禁止使用八进制字面量，因为它们可能容易与十进制字面量混淆。
<p>示例：</p>
<pre><code>
  int i = 015;
  int j = 0_777;
</code></pre>
<p>此检查有两种不同的快速修复。
  应用<b>将八进制字面量转换为十进制字面量</b>快速修复后，代码变为：</p>
<pre><code>
  int i = 13;
  int j = 511;
</code></pre>
<p>应用<b>移除前导零以变为十进制</b>快速修复后，代码变为：</p>
<pre><code>
  int i = 15;
  int j = 777;
</code></pre>
<!-- tooltip end -->
</body>
