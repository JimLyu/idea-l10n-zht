<p>检测 'plugins {}' 块前不允许的语句。 <br>
  由于 Gradle 插件 DSL 的限制，在 'plugins {}' 块前只有一组受限的 Groovy 语句可用。 唯一的选项是 'buildscript {}'、'pluginManagement {}' 和其他 'plugins {}'。 <br>
  <a href="https://docs.gradle.org/current/userguide/plugins.html#plugins_dsl_limitations">请参阅 Gradle 文档</a>
</p>
