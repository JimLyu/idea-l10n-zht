<body>
Reports labeled returns used on the last expressions in lambdas.

<p>Such returns are redundant and can be safely removed.</p>

<p><b>示例：</b></p>
<pre><code>
fun foo() {
  listOf(1,2,3).find {
    return@find true
  }
}
</code></pre>

<p>在应用快速修复后：</p>
<pre><code>
fun foo() {
  listOf(1,2,3).find {
    true
  }
}
</code></pre>
