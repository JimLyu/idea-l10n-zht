<body>
Reports <code>Optional</code> expressions used as <code>if</code> or conditional expression conditions,
that can be rewritten in a functional style.
The result is often shorter and easier to read.
<p>示例：</p>
<pre><code>
  if (str.isPresent()) str.get().trim();
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  str.ifPresent(String::trim);
</code></pre>
<!-- tooltip end -->
<p>仅当项目或模块的语言级别为 8 或更高时，此检查才会报告。</p>
