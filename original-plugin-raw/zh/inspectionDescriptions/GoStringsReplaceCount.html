报告替换次数为 <code>0</code> 而不是 <code>-1</code> 的 <code>strings.Replace </code> 调用。
<p>表示字符串替换次数的计数实参不能为 <code>0</code>，因为它不会替换任何内容，并且使函数调用冗余。 请改用 <code>-1</code>。</p>
<p>示例：</p>
<pre><code>a := strings.Replace("SSS", "S", "H", 0) // 不替换任何内容
b := strings.Replace("SSS", "S", "H", -1) // 将所有 S 匹配项替换为 H</code></pre>
