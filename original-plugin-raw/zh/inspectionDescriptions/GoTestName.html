<body>
报告格式错误的测试、基准和 Example 名称。
<p>根据 <a href="https://pkg.go.dev/testing">go.dev 上的软件包测试</a>，名称必须遵循特殊约定，以便 go 工具可以正确处理它们。</p>
<p>示例：</p>
<pre><code>func Testfoo(*testing.T) {} // 'go' 工具将不运行此测试</code></pre>
<p>在应用<b>重命名为</b>快速修复后：</p>
<pre><code>func TestFoo(*testing.T) {}</code></pre>
</body>
</html>
