检查以下关联的非所有方： <pre><code>@OneToOne</code></pre> 关联（与 <pre><code>FetchType.Lazy</code></pre> 特性）。
指定 <pre><code>FetchType.LAZY</code></pre> （为 <pre><code>@OneToOne</code></pre> 关联的非所有方）不会影响加载。
相关实体仍将被加载，如同定义了 <pre><code>FetchType.EAGER</code></pre> 一样。
有关详情，请参阅<a
  href="https://docs.jboss.org/hibernate/orm/6.1/userguide/html_single/Hibernate_User_Guide.html#associations-one-to-one-bidirectional-lazy">文档</a>。
</body>
