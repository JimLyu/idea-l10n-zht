<p>报告 ENTRYPOINT 命令的 shell 形式中缺少的 <code>exec</code>。</p>
<p>
  为了确保 <code>docker stop</code> 能向任何长时间运行的 ENTRYPOINT 可执行文件正确地发送信号，需要使用 <code>exec</code> 来启动它。
</p>
<p>
  请参阅<a href="https://docs.docker.com/reference/dockerfile/#shell-form-entrypoint-example">Dockerfile 参考</a>了解更多信息。
</p>
