<body>
检查 Cargo.toml 的 <code>[package]</code> 部分中的 <code>categories</code> 字段是否符合 <a href="https://doc.rust-lang.org/cargo/reference/manifest.html#the-categories-field">crates.io 规则</a>：
<ul>
    <li>类别必须从<a href="https://crates.io/category_slugs">有效类别 slug 列表</a>中选择</li>
    <li>最多允许 5 个类别</li>
</ul>
</body>
