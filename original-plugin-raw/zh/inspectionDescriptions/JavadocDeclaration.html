<body>
报告具有以下问题的 Javadoc 注释和标记：
<ul>
  <li>标记名称无效</li>
  <li>标记描述不完整</li>
  <li>标记重复</li>
  <li>缺少 Javadoc 描述</li>
</ul>
<p>示例：</p>
<pre><code>
  /**
   * 标记名称无效
   * @poram param description
   */
  public void sample(int param){
  }
</code></pre>
<p>示例：</p>
<pre><code>
  /**
   * 指向自身 {@link #sample(int)}
   */
  public void sample(int param){
  }
</code></pre>
<p>该快速修复会将未知的 Javadoc 标记添加到用户定义的附加标记列表中。</p>
<!-- tooltip end -->
</body>
</html>
