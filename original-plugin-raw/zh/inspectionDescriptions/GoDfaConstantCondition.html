<body>
报告代码中始终求值为 <code>true</code> 或 <code>false</code> 的条件。
  <p>示例：</p>
  <pre><code>
func _(file *os.File) {
    if file == nil {
        return
    }
    if file == nil {
    }
}
  </code></pre>
<p>
  在给定的示例中，第二个条件 <code>if file == nil</code> 冗余。 它将始终求值为 <code>false</code>，因为它重复代码中已经执行的检查。
</p>
</body>
</html>
