<body>
报告为扩展 <code>final</code> 类而声明的类型形参。
<p>Suggests replacing the type parameter with the type of the specified <code>final</code> class since
  <code>final</code> classes cannot be extended.</p>
<p><b>示例：</b></p>
<pre><code>
  <b>void</b> foo() {
    List&lt;? <b>extends</b> Integer&gt; list; // 警告：Integer 类为 final 类
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  <b>void</b> foo() {
    List&lt;Integer&gt; list;
  }
</code></pre>
<!-- tooltip end -->

</body>
</html>
