<html>
<body>
<p>
  Reports usages of <code>?</code> where they can be omitted, for example, if the inferred type of assigned expression is not nullable.
</p>
<p>
  Suggests removing redundant <code>?</code> in type declarations.
</p>
<!-- tooltip end -->
<p>
  <b>示例：</b>
</p>
<pre><code>
  let x: Int? = 42
</code></pre>
<p>
  在应用快速修复后：
</p>
<pre><code>
  let x: Int = 42
</code></pre>
</body>
</html>
