报告在 lambdas 中的最后一个表达式上使用的带标签的 return。

<p>此类 return 不必要，可以安全移除。</p>

<p><b>示例：</b></p>
<pre><code>
fun foo() {
  listOf(1,2,3).find {
    return@find true
  }
}
</code></pre>

<p>在应用快速修复后：</p>
<pre><code>
fun foo() {
  listOf(1,2,3).find {
    true
  }
}
</code></pre>
<!-- tooltip end -->
