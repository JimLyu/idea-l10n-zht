<p>此检查可识别下述方法调用，其中可能为 <code>null</code> 的实参被传递给使用 <code>@NotNull</code> 注解的形参，有助于在运行时发生潜在的 <code>NullPointerExceptions</code> 之前检测到这些异常。</p>
<p><b>示例：</b></p>
<pre>
<code>
def test(@Nullable greeting: String): Unit = {
  sayHello(greeting)
}

def sayHello(@NotNull greeting: String): Unit = {
  println(greeting.toLowerCase)
}
</code>
</pre>
