报告格式错误的构建标记和放置在错误位置的构建标记。 <code>go</code> 工具要求将构建标记放置在特定位置并遵循特殊语法。 如果不满足这些要求，则可能会忽略构建标记或可能会错误地从构建中排除文件。
<p>请参阅 <a href="https://pkg.go.dev/go/build#hdr-Build_Constraints">go.dev 上的 Build Constraints</a>。</p>
<p>示例：</p>
<pre><code>package main

// +build ignore

func main() {}</code></pre>
<p><code>// +build ignore</code> 部分应该位于软件包声明之前。 要修正此问题，您可以应用<b>在软件包前面放置构建标记</b>快速修复。 在应用快速修复后：</p>
<pre><code>// +build ignore

package main

import "fmt"</code></pre>
