<html>
<body>
报告未声明的属性。 如果绑定的属性部分中没有属性，则属性未声明。
<br><br>
也有一些例外：
<ul>
    <li>属性名称的结尾是：<code>-controller</code></li>
    <li>属性名称的开头为：<code>#</code></li>
    <li>属性名称的开头是：<code>pinctrl-</code></li>
</ul>
并且允许以下属性：
<ul>
    <li>状态</li>
    <li>compatible</li>
    <li>phandle</li>
    <li>范围</li>
    <li>device_type</li>
    <li>interrupts-extended</li>
    <li>interrupt-parent</li>
</ul>
</body>
</html>
