报告可转换为隐式声明的类的普通类。
<p><b>示例：</b></p>
<pre><code>
  public class Sample {
      public static void main(String[] args) {
          System.out.println("Hello, world!");
      }
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  public static void main(String[] args) {
      System.out.println("Hello, world!");
  }
</code></pre>
