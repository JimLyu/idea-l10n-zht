<body>
报告 <code>STR</code> 模板中冗余的嵌入式表达式，例如普通文字或空表达式。
<p>示例：</p>
<pre><code>
  System.out.println(STR."Hello \{"world"}");
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  System.out.println(STR."Hello world");
</code></pre>
<!-- tooltip end -->
<p>仅当项目或模块的语言级别为 21 或更高时，此检查才会报告。</p>
<p><small>2023.3 最新变化</small></p>
</body>
