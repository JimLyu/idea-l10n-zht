报告具有使用混合类型（值和指针接收器）的方法的结构。 Go 文档不推荐此类用法。
<p>有关详情，请参阅 Go 常见问题解答中的 <a href="https://go.dev/doc/faq#methods_on_values_or_pointers">Should I define methods on values or pointers?</a>。</p>
<p>示例：</p>
<pre><code>type S struct{
}

func (s *S) fun() {}
func (s S) fun2() {}
</code></pre>
