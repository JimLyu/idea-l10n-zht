报告可以与以下赋值联接的属性声明。
<p><b>示例：</b></p>
<pre><code>
  val x: String
  x = System.getProperty("")
</code></pre>
<p>该快速修复会将声明与赋值联接：</p>
<pre><code>
  val x = System.getProperty("")
</code></pre>

<!-- tooltip end -->
<p>配置检查：</p>
<p>您可以禁用<b>报告成员属性的复杂初始化</b>选项以跳过具有复杂初始化的属性。 这包括两种情况：</p>
<ol>
    <li>属性初始值设定项很复杂（它是一个多行或复合/控制流表达式）</li>
    <li>首先对属性进行初始化，然后立即在后续代码中使用（例如，用来调用其他初始化方法）</li>
</ol>
