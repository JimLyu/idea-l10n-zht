<html>
<body>
报告非 public、返回值类型非 void 或接受实参的 JUnit 4 <code>@Before</code> 与 <code>@After</code> 注解方法和 JUnit 5 <code>@BeforeEach</code> 与 <code>@AfterEach</code> 注解方法。
此类方法很容易无意间创建，但是 JUnit 测试运行程序不会执行这些方法。
<p><b>示例：</b></p>
<pre><code>
  @Before private int foo(int arg) { ... }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  @Before public void foo() { ... }
</code></pre>
</body>
</html>
