<body>
报告 Javadoc 注释中的纯文本链接。
<p>
  该快速修复会建议使用 <code>&lt;a&gt;</code> 标记包装链接。
</p>
<p><b>示例：</b></p>
<pre><code>
  class Main {
   /**
    * https://en.wikipedia.org/
    */
    void foo() {}
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  class Main {
   /**
    * &lt;a href="https://en.wikipedia.org/"&gt;https://en.wikipedia.org/&lt;/a&gt;
    */
    void foo() {}
  }
</code></pre>
<!-- tooltip end -->
<p><small>2022.1 最新变化</small></p>
</body>
</html>
